  content: "(bits : Bool[], oracle : ('T => Unit is Adj + Ctl))"
  types:
  - name: bits
    summary: 用于控制给定单一运算符的位字符串。
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: oracle
    summary: 要应用于目标寄存器的单一运算符。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ((Qubit[], 'T) => Unit is Adj + Ctl)
  types:
  - summary: 当控件注册状态对应于 `bits`的位掩码时，将在目标寄存器上应用 `oracle` 的单一运算符。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
