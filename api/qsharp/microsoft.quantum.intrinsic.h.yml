  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: 应将入口应用到的 Qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
