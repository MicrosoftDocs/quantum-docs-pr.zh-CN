name: H
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  将 Hadamard 转换应用于单个 qubit。


  \begin{align} H \mathrel{： =} \frac{1}{\sqrt{2}} \begin{bmatrix} 1 & 1 \\\\ 1 &-1 \end{bmatrix}。

  \end{align}
syntax: 'operation H (qubit : Qubit) : Unit'
