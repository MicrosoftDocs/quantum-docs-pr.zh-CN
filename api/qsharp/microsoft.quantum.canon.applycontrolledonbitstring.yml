### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonbitstring
name: ApplyControlledOnBitString
type: operation
namespace: Microsoft.Quantum.Canon
summary: 对目标寄存器应用单一操作，该操作由给定位掩码指定的状态控制。
remarks: >-
  给定的模式 `bits` 可能比更短 `controlRegister` ，在这种情况下，将忽略附加的 qubits （即，不会在 $ \ket {0} $ 和 $ \ket {1} $）上进行控制。

  如果 `bits` 的长度超过 `controlRegister` ，则会引发错误。


  例如， `bits = [0,1,0,0,1]` 表示 `oracle` 当且仅当 `controlRegister` 处于状态 $ \ket {0} \ket {1} \ket {0} \ket {0} \ket {1} $ 时应用。
syntax: "operation ApplyControlledOnBitString (bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: bits
    summary: 用于控制给定单一操作的位字符串。
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: oracle
    summary: 要应用于目标寄存器的单一操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: 控制应用程序的量程寄存器 `oracle` 。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: 要作为输入传递到的目标寄存器 `oracle` 。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
