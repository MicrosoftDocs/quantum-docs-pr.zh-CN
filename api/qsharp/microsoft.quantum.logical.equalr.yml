### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: Microsoft.Quantum.Logical
summary: 当且仅当两个输入相等时，返回 true。
remarks: >-
  以下项是等效的：


  ```Q#

  let cond = a == b;

  let cond = EqualR(a, b);

  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: 要比较的第一个值。
    isPrimitive: true
    uid: Result
  - name: b
    summary: 要比较的第二个值。
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: 当且仅当 `a` 等于 `b`时，`true`。
    isPrimitive: true
    uid: Bool
