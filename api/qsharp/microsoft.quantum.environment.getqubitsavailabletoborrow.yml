### YamlMime:QSharpType
uid: microsoft.quantum.environment.getqubitsavailabletoborrow
name: GetQubitsAvailableToBorrow
type: operation
namespace: Microsoft.Quantum.Environment
summary: >-
  返回当前可用于借用的 qubits 的数目。

  这包括未使用的 qubits;也就是说，这包括 `GetQubitsAvailableToUse`返回的 qubits。
syntax: 'operation GetQubitsAvailableToBorrow () : Int'
input:
  content: ()
  types: []
output:
  content: Int
  types:
  - summary: >-
      可在 `borrowing` 语句中分配的 qubits 的数目。

      如果正在使用的目标计算机未提供此信息，则返回 `-1`。
    isPrimitive: true
    uid: Int
seeAlso:
- getqubitsavailabletouse
