### YamlMime:QSharpType
uid: microsoft.quantum.arrays.where
name: Where
type: function
namespace: microsoft.quantum.arrays
summary: 给定谓词和数组后，返回该数组的索引，其中谓词为 true。
syntax: "function Where (predicate : ('T -> Bool), array : 'T[]) : Int[]"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: 从 `'T` 到用于筛选元素的布尔值的函数。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: 上的元素的数组 `'T` 。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int[]
  types:
  - summary: 一个索引数组，其中 `predicate` 为 true。
    isArray: true
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: 元素的类型 `array` 。
