### YamlMime:QSharpType
uid: microsoft.quantum.oracles.oracletodiscrete
name: OracleToDiscrete
type: function
namespace: Microsoft.Quantum.Oracles
summary: 给定一个表示 "黑盒" oracle 的操作，将返回一个独立的 oracle，它表示重复多次的 "黑箱" oracle。
examples: '`OracleToDiscrete(U)(3, target)`等效于`U(target)`重复三次。'
syntax: 'function OracleToDiscrete (blackBoxOracle : (Qubit[] => Unit is Adj + Ctl)) : Microsoft.Quantum.Oracles.DiscreteOracle'
input:
  content: '(blackBoxOracle : (Qubit[] => Unit is Adj + Ctl))'
  types:
  - name: blackBoxOracle
    summary: 要指数化的操作。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: Microsoft.Quantum.Oracles.DiscreteOracle
  types:
  - summary: 部分应用于 "黑盒" oracle 的操作，该
    uid: microsoft.quantum.oracles.discreteoracle
