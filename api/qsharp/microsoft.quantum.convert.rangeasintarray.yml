### YamlMime:QSharpType
uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: Microsoft.Quantum.Convert
summary: 创建一个由`arr` start. 枚举的整数数组。步骤 .。。端面.
examples: >-
  ```qsharp

  // The following returns [1,3,5,7];

  let array = RangeAsIntArray(1..2..8);

  ```
syntax: 'function RangeAsIntArray (range : Range) : Int[]'
input:
  content: '(range : Range)'
  types:
  - name: range
    summary: 要`Range`转换为`start..step..end`数组的值的。
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: 一个新的整数数组，对应于通过循环访问`range`的值。
    isArray: true
    isPrimitive: true
    uid: Int
