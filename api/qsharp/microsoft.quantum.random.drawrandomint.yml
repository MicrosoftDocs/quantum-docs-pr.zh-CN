### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: microsoft.quantum.random
summary: 绘制给定范围内的随机整数。
remarks: 如果为 `max <= min` ，则失败。
examples: >-
  以下 Q # 代码段随机滚动六面骰子：


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: 要绘制的最小整数。
    isPrimitive: true
    uid: Int
  - name: max
    summary: 要绘制的最大整数。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 中从到的一个整数，其值 `min` 为 `max` 统一的概率。
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution
