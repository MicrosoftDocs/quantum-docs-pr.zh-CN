### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: 将整数数组转换为 qubit Pauli 运算符的数组。
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: 要转换为 Pauli 运算符的`0..3`范围内的整数数组。
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: Pauli 运算符`paulis` `Pauli[]` `ints`的数组，其长度`paulis[idxPauli]`与`[PauliI, PauliX, PauliY, PauliZ]`给定的的元素相等。 `ints[idxPauli]`
    isArray: true
    isPrimitive: true
    uid: Pauli
