### YamlMime:QSharpType
uid: microsoft.quantum.canon.cnotchaintarget
name: CNOTChainTarget
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  计算 qubits 数组到目标 qubit 的奇偶校验。


  如果数组最初处于状态 $ \ket{q_0} \ket{q_1} \cdots \ket{q_{\text{target}}} $，则最终状态由 $ \ket{q_0} \ket{q_1 \oplus q_0} \cdots \ket{q_{n-1} \oplus \cdots \oplus q_0 \oplus q_ {\text{target}}} $ 提供。
remarks: >-
  以下项是等效的：


  ```qsharp

  CNOTChainTarget(Most(qs), Last(qs));

  ```


  and


  ```qsharp

  CNOTChain(qs);

  ```
syntax: 'operation CNOTChainTarget (qubits : Qubit[], targetQubit : Qubit) : Unit'
input:
  content: '(qubits : Qubit[], targetQubit : Qubit)'
  types:
  - name: qubits
    summary: 计算其奇偶校验的 qubits 数组。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetQubit
    summary: "\"Qubits\" 的奇偶校验的最终 qubit 为 XORed。"
    isPrimitive: true
    uid: Qubit
output:
  content: 计价单位
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
