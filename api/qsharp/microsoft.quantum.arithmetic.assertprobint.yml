### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  断言量程寄存器的特定状态的概率具有预期值。


  如果给定 $n $-qubit 量程状态 $ \ket{\psi} = \sum ^ {2 ^ n-1} _ {j = 0} \ alpha_j \ket{j} $，则断言 $ $j 索引的状态 $ \ket{j} $ 的概率 $ | \ alpha_j | ^ 2 $ 具有预期值。
examples: >-
  假设注册将 `qubits` qubit 的量程状态 $ \ket{\psi} = \ sqrt {1/8} \ 票证 {0} + \ sqrt {7/8} \ 票证 $ 编码为 {6} 小 endian 格式。

  这意味着数字状态 $ \ket {0} \equiv\ket {0} \ket {0} \ket {0} $ 和 $ \ket \equiv\ket \ket {6} {0} {1} \ket {1} $。 以下断言成功：


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: 由寄存器表示的状态 $ \ket{j} $ 的索引 $j $ `LittleEndian` 。
    isPrimitive: true
    uid: Int
  - name: expected
    summary: $ | \ Alpha_j | ^ 2 $ 的预期值。
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: 以小字节序格式存储 $ \ket{\psi} $ 的 qubit 寄存器。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: 实际值与预期值的绝对容差。
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
