### YamlMime:QSharpType
uid: microsoft.quantum.arrays.count
name: Count
type: function
namespace: microsoft.quantum.arrays
summary: 给定为数组元素定义的数组和谓词后，将返回一个数组，该数组由满足该谓词的元素组成。
remarks: 函数是为泛型类型定义的，也就是说，只要有一个数组 `'T[]` 和一个谓词，就 `'T -> Bool` 可以筛选元素。
examples: >-
  下面的代码演示 "Count" 函数。

  使用函数定义谓词 @"microsoft.quantum.logical.greaterthani" ：


  ```Q#
   let predicate = GreaterThanI(_, 5);
   let count = Count(predicate, [2, 5, 9, 1, 8]);
   // count = 2
  ```
syntax: "function Count (predicate : ('T -> Bool), array : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: 从 `'T` 到用于筛选元素的布尔值的函数。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: 上的元素的数组 `'T` 。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: 中满足谓词的元素的数目 `array` 。
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: 元素的类型 `array` 。
