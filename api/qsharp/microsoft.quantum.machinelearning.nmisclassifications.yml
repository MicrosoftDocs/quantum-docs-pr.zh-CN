  types:
  - name: proposed
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actual
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: '`inferredLabels[idx] != actualLabels[idx]``idx` 的索引数。'
    isPrimitive: true
    uid: Int
