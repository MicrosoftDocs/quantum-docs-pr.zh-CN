### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubitsca
name: ApplyToFirstTwoQubitsCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  将操作应用于寄存器中的前两个 qubits。

  修饰符 `CA` 指示该操作是可控制的且 adjointable。
remarks: >-
  这等效于：


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubitsCA (op : ((Qubit, Qubit) => Unit is Adj + Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit is Adj + Ctl), register : Qubit[])'
  types:
  - name: op
    summary: 要应用于前两个 qubits 的操作
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Qubit 数组指向应用了该操作的前两个 qubits。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytofirsttwoqubits
