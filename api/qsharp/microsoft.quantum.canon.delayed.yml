### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayed
name: Delayed
type: function
namespace: Microsoft.Quantum.Canon
summary: 返回应用给定自变量的给定操作的操作。
syntax: "function Delayed (op : ('T => 'U), arg : 'T) : (Unit => 'U)"
input:
  content: "(op : ('T => 'U), arg : 'T)"
  types:
  - name: op
    summary: 要应用的操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: 将操作应用到的输入。
    uid: "'T"
    isLocal: true
output:
  content: (Unit => 'U)
  types:
  - summary: 适用于`op`输入的新操作`arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - uid: "'U"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: 要延迟的操作的输入类型。
- uid: "'U"
  summary: 要延迟的操作的返回类型。
