### YamlMime:QSharpType
uid: microsoft.quantum.arrays.enumerated
name: Enumerated
type: function
namespace: Microsoft.Quantum.Arrays
summary: 给定一个数组，返回一个新数组，其中包含原始数组的元素以及每个元素的索引。
examples: >-
  以下 `for` 循环是等效的：


  ```Q#

  for (idx in IndexRange(array)) {
      let element = array[idx];
      ...
  }

  for ((idx, element) in Enumerated(array)) { ... }

  ```
syntax: "function Enumerated (array : 'TElement[]) : (Int, 'TElement)[]"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: 要枚举其元素的数组。
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: (Int, 'TElement)[]
  types:
  - summary: 一个新数组，其中包含原始数组的元素及其索引。
    isArray: true
    types:
    - isPrimitive: true
      uid: Int
    - uid: "'TElement"
      isLocal: true
typeParameters:
- uid: "'TElement"
  summary: 数组元素的类型。
