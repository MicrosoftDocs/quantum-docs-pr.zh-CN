### YamlMime:QSharpNamespace
uid: microsoft.quantum.core
name: Microsoft.Quantum.Core
summary: " # <a name=\"summary\"></a>总结\n 此命名空间包括 Q # 核心函数和操作。\n\n # <a name=\"remarks\"></a>备注\n 此命名空间由 Q # 编译器自动打开，因此此命名空间的所有元素始终可用。"
functions:
- uid: microsoft.quantum.core.default
  summary: 返回指定类型的默认实例。
- uid: microsoft.quantum.core.length
  summary: 返回数组中的元素数。
- uid: microsoft.quantum.core.rangeend
  summary: 返回给定范围的定义结束值，该范围不一定是序列中的最后一个元素。
- uid: microsoft.quantum.core.rangereverse
  summary: 返回一个新范围，该范围是输入范围的反向。
- uid: microsoft.quantum.core.rangestart
  summary: 返回给定范围中定义的开始值。
- uid: microsoft.quantum.core.rangestep
  summary: 返回一个整数，该整数指定如何计算范围的下一个值。
newtypes:
- uid: microsoft.quantum.core.attribute
  summary: 编译器可识别的属性，用于将用户定义的类型标记为属性。
- uid: microsoft.quantum.core.deprecated
  summary: 编译器可识别的属性，用于将类型或可调用标记为已弃用。
- uid: microsoft.quantum.core.entrypoint
  summary: 编译器可识别的属性，用于标记可执行文件的入口点。
