### YamlMime:QSharpType
uid: microsoft.quantum.math.randomreal
name: RandomReal
type: operation
namespace: Microsoft.Quantum.Math
summary: 返回大于或等于0且小于1的间隔中的随机实数。
remarks: 此函数调用 <xref:microsoft.quantum.intrinsic.random>，因此其随机性取决于 `Random`的实现。
syntax: 'operation RandomReal (bitsRandom : Int) : Double'
input:
  content: '(bitsRandom : Int)'
  types:
  - name: bitsRandom
    summary: >-
      应对其进行采样的精度位数。

          # Output

      一个实数 $x = k/2 ^ {\texttt{bitsRandom}} $ 用于一个整数 $k $ 采样间隔 $ [0，2 ^ {\texttt{bitsRandom}}） $，概率为 $ \Pr （k） = 1/2 ^ {\texttt{bitsRandom}} $。
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
