### YamlMime:QSharpType
uid: microsoft.quantum.canon.controlledonint
name: ControlledOnInt
type: function
namespace: Microsoft.Quantum.Canon
summary: 如果控件注册状态对应于指定的正整数，则返回一个单一运算符，该运算符应用目标寄存器上的 oracle。
syntax: "function ControlledOnInt (numberState : Int, oracle : ('T => Unit is Adj + Ctl)) : ((Qubit[], 'T) => Unit is Adj + Ctl)"
input:
  content: "(numberState : Int, oracle : ('T => Unit is Adj + Ctl))"
  types:
  - name: numberState
    summary: 正整数。
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: 单一运算符。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ((Qubit[], 'T) => Unit is Adj + Ctl)
  types:
  - summary: 当控件注册状态对应于数字状态 `numberState`时，将在目标寄存器上应用 `oracle` 的单一运算符。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
