### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexa
name: ApplyToEachIndexA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  将单 qubit 操作应用于寄存器中的每个索引元素。

  修饰符 `A` 指示 qubit 操作是 adjointable。
syntax: "operation ApplyToEachIndexA (singleElementOperation : ((Int, 'T) => Unit is Adj), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Adj), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: 要应用到每个 qubit 的操作。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: 要在其上应用给定操作的 qubits 数组。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 每个操作操作的目标。
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytoeachindex
