### YamlMime:QSharpType
uid: microsoft.quantum.core.rangereverse
name: RangeReverse
type: function
namespace: Microsoft.Quantum.Core
summary: 返回一个新范围，该范围是输入范围的反向。
remarks: 请注意，范围的反向不只`end`是。`-step`..`start`，因为范围的实际最后一个元素可能与不相同`end`。
syntax: 'function RangeReverse (r : Range) : Range'
input:
  content: '(r : Range)'
  types:
  - name: r
    summary: 输入范围。
    isPrimitive: true
    uid: Range
output:
  content: Range
  types:
  - summary: 与给定范围相反的新范围。
    isPrimitive: true
    uid: Range
