### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifonec
name: ApplyIfOneC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  应用以传统结果值为一的可控操作。


  给定一个操作 `op` 和一个结果值时 `result` ， `op` `target` 如果为， `result` 则应用于 `One` 。 如果 `Zero` 为，则不会发生任何事情 `target` 。

  后缀 `C` 指示要应用的操作可控制。
syntax: "operation ApplyIfOneC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: 用于控制是否应用 op 的测量结果。
    isPrimitive: true
    uid: Result
  - name: op
    summary: 要有条件地应用的操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: 将操作应用到的输入。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要有条件地应用的操作的输入类型。
functors:
- Controlled
