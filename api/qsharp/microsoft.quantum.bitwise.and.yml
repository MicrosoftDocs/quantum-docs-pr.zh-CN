### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.and
name: And
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  返回两个整数的按位 "与"。

  这会执行与内置`&&&`运算符相同的计算。
remarks: '有关更多详细信息，请参阅[c # &amp;运算符](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/and-operator)（二进制）。'
examples: >-
  ```qsharp

  let a = 248;       //                11111000₂

  let b = 63;        //                00111111₂

  let x = And(a, b); // x : Int = 56 = 00111000₂.

  ```
syntax: 'function And (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
