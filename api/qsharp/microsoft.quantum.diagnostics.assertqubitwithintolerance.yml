### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
name: AssertQubitWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: 断言 qubit `q`位于 Pauli Z 运算符的预期 eigenstate 中，直到达到给定的容差。
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance>允许对任意 qubit 的状态进行断言，而不只是 $Z $ eigenstates。
syntax: 'operation AssertQubitWithinTolerance (expected : Result, q : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Result, q : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: Qubit 应采用的状态： `Zero`或。 `One`
    isPrimitive: true
    uid: Result
  - name: q
    summary: 其状态为 "已断言" 的 qubit。
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: 对 qubit 测量返回预期结果的概率的公差。
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
