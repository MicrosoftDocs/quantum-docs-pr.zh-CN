### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayasbigint
name: BoolArrayAsBigInt
type: function
namespace: microsoft.quantum.convert
summary: >-
  将给定的布尔值数组转换为等效的大整数。

  数组的0元素是大整数的最小有效位。
remarks: '有关更多详细信息，请参阅 [c # BigInteger 构造函数](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) 。'
syntax: 'function BoolArrayAsBigInt (a : Bool[]) : BigInt'
input:
  content: '(a : Bool[])'
  types:
  - name: a
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
