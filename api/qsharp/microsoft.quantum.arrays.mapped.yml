### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mapped
name: Mapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: 给定数组和为数组元素定义的函数后，将返回一个新数组，该数组由函数下的原始数组的图像组成。
remarks: "函数是为泛型类型定义的，也就是说，只要有一个数组 `'T[]` 和一个函数 `mapper: 'T -> 'U` 我们就可以映射数组的元素，并生成一个类型 `'U[]`的新数组。"
syntax: "function Mapped (mapper : ('T -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ('T -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: 从 `'T` 到用于映射元素的 `'U` 的函数。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: "`'T`上的元素的数组。"
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: 由 `mapper` 函数映射的元素 `'U[]` 数组。
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` 元素的类型。'
- uid: "'U"
  summary: '`mapper` 函数的结果类型。'
