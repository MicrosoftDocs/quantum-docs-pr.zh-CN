### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mapped
name: Mapped
type: function
namespace: microsoft.quantum.arrays
summary: 给定数组和为数组元素定义的函数后，将返回一个新数组，该数组由函数下的原始数组的图像组成。
remarks: "函数是为泛型类型定义的，也就是说，只要有一个数组 `'T[]` 和一个函数， `mapper: 'T -> 'U` 我们就可以映射数组的元素，并生成一个类型为的新数组 `'U[]` 。"
syntax: "function Mapped (mapper : ('T -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ('T -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: 用于映射元素的的函数 `'T` `'U` 。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: 上的元素的数组 `'T` 。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: "`'U[]`由函数映射的元素的数组 `mapper` 。"
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 元素的类型 `array` 。
- uid: "'U"
  summary: 函数的结果类型 `mapper` 。
