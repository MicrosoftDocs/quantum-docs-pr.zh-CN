### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 将数字的按位表示形式向左移动给定的位数。
remarks: >-
  以下项是等效的：


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: 要向左移动（更重要）的按位表示形式的数字。
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: 要向左移动的位数`value` 。
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: 的值`value`，按`amount`位向左移动。
    isPrimitive: true
    uid: BigInt
