syntax: 'operation SelectZ (indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
input:
  content: '(indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[])'
  types:
  - name: indexRegister
    summary: 此寄存器的状态 $ \ket{p} $ 确定应用 $Z $ 的 qubit。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: 注册应用 Pauli 运算符的 qubits。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
