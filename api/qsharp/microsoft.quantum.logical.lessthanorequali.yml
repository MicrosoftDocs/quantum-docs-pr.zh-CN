### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequali
name: LessThanOrEqualI
type: function
namespace: microsoft.quantum.logical
summary: 当且仅当一个数字小于或等于另一个数字时，返回 true。
remarks: >-
  以下项是等效的：


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualI(a, b);

  ```
syntax: 'function LessThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 要比较的第一个值。
    isPrimitive: true
    uid: Int
  - name: b
    summary: 要比较的第二个值。
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` 当且仅当 `a` 小于或等于时 `b` 。'
    isPrimitive: true
    uid: Bool
