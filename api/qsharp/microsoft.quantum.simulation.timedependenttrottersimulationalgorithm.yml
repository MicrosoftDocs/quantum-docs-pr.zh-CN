  content: '(trotterStepSize : Double, trotterOrder : Int)'
  types:
  - name: trotterStepSize
    summary: 单个 Trotter 步骤中模拟时间演化的持续时间。
    isPrimitive: true
    uid: Double
  - name: trotterOrder
    summary: Trotter 集成器的顺序。 此值必须是1或偶数。
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm
  types:
