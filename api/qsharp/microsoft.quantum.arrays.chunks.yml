### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: Microsoft.Quantum.Arrays
summary: 将数组拆分为长度相等的多个部分。
remarks: 请注意，如果 `nElements`不能整除 `Length(arr)`，输出的最后一个元素可能会短于 `nElements`。
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: 每个区块的长度。
    isPrimitive: true
    uid: Int
  - name: arr
    summary: 要拆分的数组。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: 包含原始数组的每个块的数组。
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
