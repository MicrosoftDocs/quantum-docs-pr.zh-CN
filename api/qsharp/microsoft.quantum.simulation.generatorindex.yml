### YamlMime:QSharpType
uid: microsoft.quantum.simulation.generatorindex
name: generatorIndex
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  表示所有 dynamical 生成器（如 Hermitian 运算符）集中的单个基元术语，该生成器存在一个映射，该生成器将从该生成器通过 `EvolutionSet`进行时间演变。


  第一个元素（Int []，Double []）是单个字词的索引，例如，系数0.5 的 Pauli 字符串 XXY 将按（[1，1，2]，[0.5]）进行索引。 或者，通过连续变量（例如 X cos φ + Y sin φ）参数化的 Hamiltonians 可能以（[]，[φ]）表示。 第二个元素对生成器在其上操作的子系统进行索引。
remarks: >-
  > [!WARNING]

  > 除引用一组特定生成器外，未定义 `GeneratorIndex` 的解释。


  ### <a name="examples"></a>示例

  使用 <xref:microsoft.quantum.simulation.paulievolutionset>，operator $ \pi X_2 X_5 Y_9 $ 表示为：


  ```qsharp

  let index = GeneratorIndex(([1, 1, 2], [PI()]), [2, 5, 9]);

  ```
syntax: newtype GeneratorIndex = ((Int[], Double[]), Int[]);
seeAlso:
