uid: microsoft.quantum.intrinsic.resetall
name: ResetAll
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: 给定一个 qubits 数组，对其进行度量，确保它们处于 | 0 ⟩状态，以便可以安全地释放它们。
syntax: 'operation ResetAll (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: 其状态将重置为 $ \ket{0}$ 的一组 qubits。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
