input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: 其状态将重置为 $ \ket{0}$ 的 qubits 的数组。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
