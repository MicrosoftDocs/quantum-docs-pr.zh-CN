uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  应用围绕给定 Pauli 轴的旋转。


  \begin{align} R_ {\mu} ( \theta) \mathrel{： =} e ^ {-i \theta \ sigma_ {\mu}/2}，\end{align}，其中，$ \mu \in \{ i，X，Y，Z \} $。
remarks: 使用调用时 `pauli = PauliI` ，此操作将应用 *全局阶段*。 与函子一起使用时，此阶段可能很重要 `Controlled` 。
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: Pauli 运算符 ($ \mu $) 指数化形成旋转。
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Qubit 要旋转的角度。
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: 应将入口应用到的 Qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
