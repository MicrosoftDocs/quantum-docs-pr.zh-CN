### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  应用围绕给定 Pauli 轴的旋转。


  \begin{align} R_ {\mu} （\theta） \mathrel{： =} e ^ {-i \theta \ sigma_ {\mu}/2}，\end{align}，其中，$ \{\Mu \in i，X，Y\}，Z $。
remarks: 使用`pauli = PauliI`调用时，此操作将应用*全局阶段*。 与`Controlled`函子一起使用时，此阶段可能很重要。
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: 要指数化形成旋转的 Pauli 运算符（$ \mu $）。
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Qubit 要旋转的角度。
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: 应将入口应用到的 Qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
