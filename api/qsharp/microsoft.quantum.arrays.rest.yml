### YamlMime:QSharpType
uid: microsoft.quantum.arrays.rest
name: Rest
type: function
namespace: Microsoft.Quantum.Arrays
summary: 创建一个等于输入数组的数组，但第一个数组元素被删除。
syntax: "function Rest (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: 一个数组，其第二个元素是要形成输出数组的第二个元素。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 包含 `array[1..Length(array) - 1]`的元素的数组。
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 数组元素的类型。
