### YamlMime:QSharpType
uid: microsoft.quantum.canon.compose
name: Compose
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  生成两个函数的组合。


  也就是说，如果 $g $ $f 两个函数，则返回一个表示 $f \circ g $ 的新函数。
syntax: "function Compose (outer : ('U -> 'V), inner : ('T -> 'U)) : ('T -> 'V)"
input:
  content: "(outer : ('U -> 'V), inner : ('T -> 'U))"
  types:
  - name: outer
    summary: 要应用的第二个函数。
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'V"
        isLocal: true
  - name: inner
    summary: 要应用的第一个函数。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
output:
  content: ('T -> 'V)
  types:
  - summary: 新函数 $h $，以便所有输入 $x $，$f （g （x）） = h （x） $。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'V"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: 要应用的第一个函数的输入类型。
- uid: "'U"
  summary: 要应用的第一个函数的输出类型以及要应用的第二个函数的输入类型。
- uid: "'V"
  summary: 要应用的第二个函数的输出类型。
