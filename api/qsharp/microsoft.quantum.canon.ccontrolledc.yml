### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolledc
name: CControlledC
type: function
namespace: microsoft.quantum.canon
summary: >-
  给定操作 op，返回一个新操作，该操作将应用操作（如果古典控制位为 true）。 如果为，则不 `false` 执行任何操作。

  修饰符 `C` 指示操作可控制。
syntax: "function CControlledC (op : ('T => Unit is Ctl)) : ((Bool, 'T) => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl))"
  types:
  - name: op
    summary: 要有条件地应用的操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: ((Bool, 'T) => Unit is Ctl)
  types:
  - summary: 如果经典控制位为 true，则为 op 的新操作。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: 要有条件地应用的操作的输入类型。
seeAlso:
- microsoft.quantum.canon.ccontrolled
