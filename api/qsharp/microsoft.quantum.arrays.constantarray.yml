### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: 创建一个给定长度的数组，其中的所有元素都等于给定的值。
examples: >-
  下面的代码创建一个3个布尔值的数组，每个数组都等于 `true`：


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: 新数组的长度。
    isPrimitive: true
    uid: Int
  - name: value
    summary: 新数组的每个元素的值。
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 长度为 `length`的新数组，使每个元素都 `value`。
    isArray: true
    uid: "'T"
    isLocal: true
