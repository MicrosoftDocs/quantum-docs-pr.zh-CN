### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: 创建一个给定长度的数组，其中的所有元素都等于给定的值。
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: 新数组的长度。
    isPrimitive: true
    uid: Int
  - name: value
    summary: 将包含在新数组的每个索引中的值。
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 长度为 `length`的新数组，使每个元素都 `value`。
    isArray: true
    uid: "'T"
    isLocal: true
