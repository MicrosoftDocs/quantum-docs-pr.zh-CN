### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.addfxp
name: AddFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  添加存储在量程寄存器中的两个定点数。


  在状态 $ \ket{f_1} $ 和 $ \ket{f_2} $ 中分别给定两个定点寄存器，执行操作 $ \ket{f_1} \ket{f_2} \mapsto \ket{f_1} \ket{f_1 + f_2} $。
remarks: 当前实现要求两个固定点数字与最小有效位之间具有相同的点位置计数，即 $n _i $ 和 $p _i $ 必须相等。
syntax: 'operation AddFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: fp1
    summary: 第一个固定点数字
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: 第二个定点数将被更新，以包含两个输入的和。
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
