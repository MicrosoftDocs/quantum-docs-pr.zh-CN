### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  返回 `Double`的向量 `L(p)` 的标准。


  也就是说，假设数组的类型 $x $ `Double[]`，这会返回 $p $-标准 $\|x\|\_p = （\sum_{j} | x_j | ^ {p}） ^ {1/p} $。
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: 指数 $p $ $p $-标准。
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: $P $-标准 $\|x\|_p $。
    isPrimitive: true
    uid: Double
