### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: Microsoft.Quantum.Random
summary: 如果获得成功概率，则返回一个在给定概率下为 true 的单个伯努利试用期。
examples: >-
  以下 Q # 代码段示例从偏向硬币上翻：


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: 应返回的概率 `true` 。
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` 具有概率 `successProbability` 和 `false` 有概率的 `1.0 - successProbability` 。'
    isPrimitive: true
    uid: Bool
