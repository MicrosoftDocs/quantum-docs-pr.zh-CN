### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: 采用一个数组和一个位置列表，并生成一个新数组，该数组由与给定位置匹配的原始数组的元素构成。
remarks: >-
  函数是为泛型类型定义的，即，只要有一个数组`'T[]`和一个定义子数组的位置`Int[]`列表。

  子数组的构造是基于生成给定数组的新深层副本的，而不是维护引用。


  如果`Length(indices) < Length(array)`为，则此函数将返回的`array`子集。 另一方面，如果`indices`包含重复的元素，则同样会重复执行的`array`相应元素。

  如果`indices`和`array`的长度相同，则此函数将提供`array`。
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: 用于定义子数组的整数的列表。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: 上`'T`的元素的数组。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 元素的`out`数组，这些元素的索引对应于子数组， `out[idx] == array[indices[idx]]`因此为。
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array`元素的类型。'
