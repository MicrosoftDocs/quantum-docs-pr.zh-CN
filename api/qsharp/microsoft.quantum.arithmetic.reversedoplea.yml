### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedoplea
name: ReversedOpLEA
type: function
namespace: microsoft.quantum.arithmetic
summary: 给定一个采用小 endian 输入的操作，将返回采用大字节序输入的新操作。
syntax: 'function ReversedOpLEA (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj)) : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj))'
  types:
  - name: op
    summary: 要反转其输入的操作。
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj)
  types:
  - summary: 接受其输入作为大字节序注册的新操作。
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
