### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpregister
name: DumpRegister
type: function
namespace: microsoft.quantum.diagnostics
summary: 将当前目标计算机的状态转储为与给定的 qubits 相关联。
remarks: >-
  此方法允许你将与给定 qubits 的状态关联的信息转储到一个文件或其他位置。

  生成的实际信息和的语义 `location` 特定于每个目标计算机。 但是，将空元组作为位置 (提供 `()`) 通常表示生成到控制台的输出。


  对于作为量程开发工具包的一部分分发的本地完整状态模拟器，此方法需要一个字符串路径与文件的路径，在该文件中，它将写入给定)  (qubits 的状态，其中，每个元素都表示测量相应状态的概率的 amplitudes，其中每个元素表示测量相应状态的概率的。

  如果给定的 qubits 与一些其他 qubit 放大，且无法分离其状态，则只会报告 qubits 为放大。
syntax: "function DumpRegister (location : 'T, qubits : Qubit[]) : Unit"
input:
  content: "(location : 'T, qubits : Qubit[])"
  types:
  - name: location
    summary: 提供有关在何处生成状态转储的信息。
    uid: "'T"
    isLocal: true
  - name: qubits
    summary: 要报告的 qubits 的列表。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - summary: 无。
    isPrimitive: true
    uid: Unit
