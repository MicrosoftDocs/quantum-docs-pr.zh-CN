### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestart
name: RangeStart
type: function
namespace: Microsoft.Quantum.Core
summary: 返回给定范围中定义的开始值。
remarks: >-
  范围表达式的第一个元素是`start`，其第二个`start+step`元素是，第`start+step+step`三个元素为， `end`依此类推，直到传递。


  请注意，定义的范围的起始值与序列的第一个元素相同，除非该范围指定一个空序列（例如，2.）。 1）。
syntax: 'function RangeStart (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: 给定范围的定义起始值。
    isPrimitive: true
    uid: Int
