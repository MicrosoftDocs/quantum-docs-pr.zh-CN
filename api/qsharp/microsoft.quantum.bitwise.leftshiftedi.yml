### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: 将数字的按位表示形式向左移动给定的位数。
remarks: >-
  以下项是等效的：


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: 要向左移动 (更重要) 的按位表示形式的数字。
    isPrimitive: true
    uid: Int
  - name: amount
    summary: 要向左移动的位数 `value` 。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 的值 `value` ，按位向左移动 `amount` 。
    isPrimitive: true
    uid: Int
