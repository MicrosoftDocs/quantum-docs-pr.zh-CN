### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 将数字的按位表示形式向右移位给定的位数。
remarks: >-
  以下项是等效的：


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: 要向右移动（不太重要）的按位表示形式的数字。
    isPrimitive: true
    uid: Int
  - name: amount
    summary: '`value` 要向右移动的位数。'
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: '`value`的值，则向右移动 `amount` 位。'
    isPrimitive: true
    uid: Int
