### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: 生成一个大于或等于零且小于的所提供的上边界的样本随机整数。
remarks: 此函数调用 <xref:microsoft.quantum.intrinsic.random>，因此其随机性取决于 `Random`的实现。
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: 一个大于此操作要返回的最大整数的整数。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 整数从给定的时间间隔均匀地 $x $;也就是说，用 $ \Pr （x） = \frac{1}{\texttt{maxInt}} $。
    isPrimitive: true
    uid: Int
