### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: microsoft.quantum.oracles
summary: >-
  表示 oracle for 确定性状态准备。


  Oracle $O $ 的输入为：


  - 将存储所需的量程状态 $ \ket{\psi} \_ s $ 的寄存器。
remarks: >-
  此 oracle 定义的 $O \ket {0} = \ket{\psi} $ 对计算基础状态 $ \ket $ 采取操作 {0} ，以创建状态 $ \ket{\psi} $。

  第一个参数是 $ \ket{\psi} $ 的 qubit 寄存器。
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
