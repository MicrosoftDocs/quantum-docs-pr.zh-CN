### YamlMime:QSharpType
uid: microsoft.quantum.logical.nearlyequald
name: NearlyEqualD
type: function
namespace: microsoft.quantum.logical
summary: 当且仅当两个输入几乎相等 (即在 1e-12) 的容错范围内时，返回 true。
remarks: >-
  以下项是等效的：


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) < 1e-12;

  let cond = NearlyEqualD(a, b);

  ```
syntax: 'function NearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: 要比较的第一个值。
    isPrimitive: true
    uid: Double
  - name: b
    summary: 要比较的第二个值。
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` 当且仅当 `a` 约等于时 `b` 。'
    isPrimitive: true
    uid: Bool
