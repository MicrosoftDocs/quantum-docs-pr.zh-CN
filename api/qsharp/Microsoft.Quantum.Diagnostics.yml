operations:
- uid: microsoft.quantum.diagnostics.assertallzero
  summary: 断言给定的 qubits 都处于 $ \ket {0} $ 状态。
- uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
  summary: 断言给定的 qubits 都处于 $ \ket {0} $ 状态，直到达到给定的容差。
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    假设有两个运算，则断言它们对于所有输入状态都是相同的。


    此断言是通过以下方式实现的：检查所有状态的操作的操作： $V _0 \otimes ... \otimes V_ {n-1} $，其中 $V _k $ 是状态 $ \ket {0} $，$ \ket {1} $，$ \ket{+} $，$ \ket{i} $ （+ 1 Eigenstate Of Pauli Y 运算符）。


    此断言使用 $n $ qubits，需要对要比较的操作进行多次调用。
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    `givenU` `expectedU` 通过从计算基础上检查矢量上操作的操作，检查操作是否等于给定输入大小的操作。

    这对于两个 unitaries 的相等性是必需的，但并不足够。
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    假设有两个运算，则断言它们对于所有输入状态都是相同的。


    通过使用 Choi – Jamiłkowski isomorphism 将断言降低到两个放大寄存器上的某个 qubit 状态断言，实现此断言。

    因此，此操作只需对正在测试的每个操作进行一次调用，而需要分配两个要分配的 qubits。

    例如，可以使用这种断言来确保操作的优化版本与其简单的实现完全相同，或者对非量程输入进行操作的操作与已知情况有关。
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: 断言 qubit `q` 位于 Pauli Z 运算符所需的 eigenstate 中。
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    断言处于预期状态的 qubit。


    `expected`表示复杂向量，$ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $。

    元组的第一个元素表示每个 $a $，$b $ 是复数的实部，第二个元素是复数的实部。

    最后一个参数定义进行断言的公差。
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: 断言 qubit `q` 位于 Pauli Z 运算符的预期 eigenstate 中，直到达到给定的容差。
