    isPrimitive: true
    uid: Int
  - name: qubits
    summary: 将排列应用到的 $n $ qubits 的列表。
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
