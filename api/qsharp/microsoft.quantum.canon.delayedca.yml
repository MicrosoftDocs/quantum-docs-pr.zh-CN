### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayedca
name: DelayedCA
type: function
namespace: microsoft.quantum.canon
summary: 返回应用给定自变量的给定操作的操作。
syntax: "function DelayedCA (op : ('T => Unit is Ctl + Adj), arg : 'T) : (Unit => Unit is Ctl + Adj)"
input:
  content: "(op : ('T => Unit is Ctl + Adj), arg : 'T)"
  types:
  - name: op
    summary: 应用返回值后应用的操作
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: arg
    summary: 将操作应用到的输入 `op` 。
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Ctl + Adj)
  types:
  - summary: 适用于输入的新操作 `op``arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: 要延迟的操作的输入类型。
