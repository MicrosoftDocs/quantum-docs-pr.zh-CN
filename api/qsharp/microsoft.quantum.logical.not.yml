### YamlMime:QSharpType
uid: microsoft.quantum.logical.not
name: Not
type: function
namespace: microsoft.quantum.logical
summary: 返回值的布尔值求反。
remarks: >-
  以下项是等效的：


  ```Q#

  let x = not value;

  let x = Not(value);

  ```
syntax: 'function Not (value : Bool) : Bool'
input:
  content: '(value : Bool)'
  types:
  - name: value
    summary: 要求反的值。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` 当且仅当 `value` 为时 `false` 。'
    isPrimitive: true
    uid: Bool
