### YamlMime:QSharpType
uid: microsoft.quantum.math.realmod
name: RealMod
type: function
namespace: microsoft.quantum.math
summary: 计算两个实数之间的模数。
remarks: >-
  此函数通过包装关于单位圆的实际行，然后查找与输入对应的单位圆上的角度来计算实际的模数。

  `minValue`然后，输入有效地指定要将单位圆剪切到何处。
examples: >-
  ```qsharp
      // Returns 3 π / 2.
      let y = RealMod(5.5 * PI(), 2.0 * PI(), 0.0);
      // Returns -1.2, since +3.6 and -1.2 are 4.8 apart on the real line,
      // which is a multiple of 2.4.
      let z = RealMod(3.6, 2.4, -1.2);
  ```
syntax: 'function RealMod (value : Double, modulo : Double, minValue : Double) : Double'
input:
  content: '(value : Double, modulo : Double, minValue : Double)'
  types:
  - name: value
    summary: 一个实数 $x $ 来取的模数。
    isPrimitive: true
    uid: Double
  - name: modulo
    summary: 要对其求 $x $ 的模数的实数。
    isPrimitive: true
    uid: Double
  - name: minValue
    summary: 此函数将返回的最小值。
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
