### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: Microsoft.Quantum.Measurement
summary: 使用显式暂存 qubit 度量给定的 Pauli 运算符以执行测量。
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: 指定为单一 qubit Pauli 运算符数组的多 qubit Pauli 运算符。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: 要测量的 Qubit 寄存器。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: 在`target`收银机上测量给定 Pauli 运算符的结果。
    isPrimitive: true
    uid: Result
