input:
  content: '(physRegister : Qubit[], auxQubits : Qubit[])'
  types:
  - name: physRegister
    summary: 物理 qubits 的寄存器，表示要保护的数据。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: auxQubits
    summary: 最初在 $ \ket{00}$ 状态中注册辅助 qubits，用于对要保护的数据进行编码。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Microsoft.Quantum.ErrorCorrection.LogicalRegister
  types:
  - summary: 编码中使用的物理和辅助 qubits，用逻辑寄存器表示。
    uid: microsoft.quantum.errorcorrection.logicalregister
