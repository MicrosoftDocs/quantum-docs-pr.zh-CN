### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianproduct
name: IterateThroughCartesianProduct
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  对若干范围内笛卡尔积中的每个索引应用操作。


  以迭代方式为 `0..(bounds[0] - 1)`，`0..(bounds[1] - 1)`，...，`0..(bounds[Length(bounds) - 1] - 1)` 的笛卡尔积的每个元素应用操作
examples: >-
  给定一个操作 `op`，以下两个代码段是等效的：


  ```Q#

  IterateThroughCartesianProduct([3, 4, 5], op);

  ```


  ```Q#

  op([0, 0, 0]);

  op([1, 0, 0]);

  op([2, 0, 0]);

  op([0, 1, 0]);

  // ...

  op([0, 3, 0]);

  op([0, 0, 1]);

  //

  op([2, 3, 4]);

  ```
syntax: 'operation IterateThroughCartesianProduct (bounds : Int[], op : (Int[] => Unit)) : Unit'
input:
  content: '(bounds : Int[], op : (Int[] => Unit))'
  types:
  - name: bounds
    summary: 指定要循环访问的范围的数组，其中每个范围都指定为整数长度。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: op
    summary: 为给定笛卡尔积的每个元素调用的操作。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
