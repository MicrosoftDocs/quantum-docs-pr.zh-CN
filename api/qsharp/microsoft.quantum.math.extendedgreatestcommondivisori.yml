### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisori
name: ExtendedGreatestCommonDivisorI
type: function
namespace: microsoft.quantum.math
summary: 计算元组 $ (u，v) $，以便 $u \cdot a + v \cdot b = \operatorname{GCD} (a，b) $，其中 $ \operatorname{GCD} $ 是 $a $ 最大公因数 $a $ 和 $b $。 GCD 始终为正值。
syntax: 'function ExtendedGreatestCommonDivisorI (a : Int, b : Int) : (Int, Int)'
references: '- 此实现取决于 https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 计算最大的最大公因数的第一个数字
    isPrimitive: true
    uid: Int
  - name: b
    summary: 正在计算的最大扩展常见除数的第二个数字
    isPrimitive: true
    uid: Int
output:
  content: (Int, Int)
  types:
  - summary: 元组 $ (u，v) $，其属性 $u \cdot a + v \cdot b = \operatorname{GCD} (a，b) $。
    types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Int
