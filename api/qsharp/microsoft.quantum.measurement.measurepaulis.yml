### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurepaulis
name: MeasurePaulis
type: operation
namespace: microsoft.quantum.measurement
summary: 给定多 qubit Pauli 运算符的数组，使用指定的度量小工具测量每个运算符，然后返回结果的数组。
syntax: 'operation MeasurePaulis (paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result)) : Result[]'
input:
  content: '(paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: paulis
    summary: 要测量的多 qubit Pauli 运算符的数组。
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: target
    summary: 进行注册以衡量给定运算符。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: gadget
    summary: 执行给定多 qubit 运算符度量的操作。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Result[]
  types:
  - summary: 从测量上的每个元素获得的结果的数组 `paulis` `target` 。
    isArray: true
    isPrimitive: true
    uid: Result
