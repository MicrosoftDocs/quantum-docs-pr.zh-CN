uid: microsoft.quantum.simulation.identitygeneratorindex
name: IdentityGeneratorIndex
type: function
namespace: Microsoft.Quantum.Simulation
summary: 返回与零 Hamiltonian （`H = 0`）一致的生成器索引，该索引与标识演化操作相对应。
syntax: 'function IdentityGeneratorIndex (idxTerm : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: （idxTerm： Int）
  types:
  - name: idxTerm
    summary: 此输入将被忽略，并定义为与 <xref:microsoft.quantum.simulation.generatorsystem> 用户定义类型保持一致。
    isPrimitive: true
    uid: Int
output:
  content: GeneratorIndex。
  types:
  - summary: 表示 Hamiltonian $H = $0 下的演变的生成器索引。
    uid: microsoft.quantum.simulation.generatorindex
