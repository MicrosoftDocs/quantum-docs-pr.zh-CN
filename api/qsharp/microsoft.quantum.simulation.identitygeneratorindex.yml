syntax: 'function IdentityGeneratorIndex (idxTerm : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(idxTerm : Int)'
  types:
  - name: idxTerm
    summary: 此输入将被忽略，并定义为与<xref:microsoft.quantum.simulation.generatorsystem>用户定义的类型保持一致。
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: 表示 Hamiltonian $H = $0 下的演变的生成器索引。
    uid: microsoft.quantum.simulation.generatorindex
