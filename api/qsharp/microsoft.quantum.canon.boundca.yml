### YamlMime:QSharpType
uid: microsoft.quantum.canon.boundca
name: BoundCA
type: function
namespace: microsoft.quantum.canon
summary: >-
  给定针对单个输入的操作数组时，将生成一个按顺序执行每个给定操作的新操作。

  修饰符 `CA` 指示数组中的所有操作都是 adjointable 且可控制的。
examples: >-
  以下项是等效的：


  ```qsharp

  let bound = BoundCA([U, V]);

  bound(x);

  ```


  和


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundCA (operations : ('T => Unit is Adj + Ctl)[]) : ('T => Unit is Adj + Ctl)"
input:
  content: "(operations : ('T => Unit is Adj + Ctl)[])"
  types:
  - name: operations
    summary: 要对给定输入执行的一系列操作。
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ('T => Unit is Adj + Ctl)
  types:
  - summary: 一项新的操作，它对其输入按顺序执行每个给定的操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: 数组中的每个操作的作用。
