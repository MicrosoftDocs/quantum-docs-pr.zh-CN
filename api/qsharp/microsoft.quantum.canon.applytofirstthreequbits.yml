### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbits
name: ApplyToFirstThreeQubits
type: operation
namespace: microsoft.quantum.canon
summary: 将操作应用于寄存器中的前三个 qubits。
remarks: >-
  这等效于：


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubits (op : ((Qubit, Qubit, Qubit) => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit), register : Qubit[])'
  types:
  - name: op
    summary: 要应用于前三个 qubits 的操作
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Qubit 数组到应用操作的前三个 qubits。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
