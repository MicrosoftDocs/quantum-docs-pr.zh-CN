### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifonea
name: ApplyIfOneA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  应用一个 adjointable 操作，该操作可将传统结果值视为1。


  给定一个操作`op`和一个结果值`result`时， `op` `target`如果`result`为`One`，则应用于。 如果`Zero`为，则不会`target`发生任何事情。

  后缀`A`指示要应用的操作是 adjointable。
syntax: "operation ApplyIfOneA (result : Result, (op : ('T => Unit is Adj), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj), target : 'T))"
  types:
  - name: result
    summary: 用于控制是否应用 op 的测量结果。
    isPrimitive: true
    uid: Result
  - name: op
    summary: 要有条件地应用的操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: target
    summary: 将操作应用到的输入。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要有条件地应用的操作的输入类型。
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifonec
- microsoft.quantum.canon.applyifonea
- microsoft.quantum.canon.applyifoneca
