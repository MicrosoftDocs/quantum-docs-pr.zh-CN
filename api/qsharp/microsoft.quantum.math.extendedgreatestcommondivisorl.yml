### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisorl
name: ExtendedGreatestCommonDivisorL
type: function
namespace: Microsoft.Quantum.Math
summary: 计算元组 $ （u，v） $，以便 $u \cdot a + v \cdot b = \operatorname{GCD} （a，b） $，其中 $ \operatorname{GCD} $ $a $ 最大公因数 $a $ 和 $b $。 GCD 始终为正值。
syntax: 'function ExtendedGreatestCommonDivisorL (a : BigInt, b : BigInt) : (BigInt, BigInt)'
references: '- 此实现取决于https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 计算最大的最大公因数的第一个数字
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 正在计算的最大扩展常见除数的第二个数字
    isPrimitive: true
    uid: BigInt
output:
  content: (BigInt, BigInt)
  types:
  - summary: 使用属性的元组 $ （u，v） $ $u \cdot a + v \cdot b = \operatorname{GCD} （a，b） $。
    types:
    - isPrimitive: true
      uid: BigInt
    - isPrimitive: true
      uid: BigInt
