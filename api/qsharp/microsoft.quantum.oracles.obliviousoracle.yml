### YamlMime:QSharpType
uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  表示 oracle for 在意波幅放大。


  Oracle $O $ 的输入为：


  - Ancilla 注册了 $O $ $a $ 的操作。

  - 系统注册 $s $，将对其应用所需的单一 $U $，并在 register $a $ $ \ket{t}\_a $。
remarks: >-
  此 oracle 定义者： $ $ O\ket {s\_} a\ket {\ psi\_} s =\_\lambda\ket{t} a U\_\ket{\psi} s + \sqrt{1-| \lambda | ^ 2} \ket{t ^\_\perp} a\cdots $ $ 作用于 ancilla 状态 $ \ket{s}\_a $，在任何系统状态 $ \ket{\psi}\_s $ 上实现单一 $U $，该操作由 $ \lambda\_a $ 标记。

  第一个参数是 $ \ket{s}\_的 qubit 寄存器 $。 第二个参数是 $ \ket{\psi}\_s $ 的 qubit 寄存器。
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
