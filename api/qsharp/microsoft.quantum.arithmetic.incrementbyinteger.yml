### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbyinteger
name: IncrementByInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  使用阶段旋转，将未签名的量程寄存器增加一个传统整数。


  假定将`target`无符号整数编码 $x $ in 小字节序编码，并且`increment`等于 $a $。

  然后，此操作实现一个单一 $ \ket{x} \mapsto \ket{x + a} $，其中添加操作执行取模 $ 2 ^ n $，其中 $n = \texttt{Length （target！）}$.
syntax: 'operation IncrementByInteger (increment : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: 的整数，该`target`整数用于递增。
    isPrimitive: true
    uid: Int
  - name: target
    summary: 量程寄存器使用小字节序编码对无符号整数进行编码。
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
