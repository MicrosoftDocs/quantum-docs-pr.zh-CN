### YamlMime:QSharpType
uid: microsoft.quantum.characterization.robustphaseestimation
name: RobustPhaseEstimation
type: operation
namespace: Microsoft.Quantum.Characterization
summary: 为给定的 oracle `U` 和 eigenstate 执行强健的非迭代量程阶段估算算法，并提供海森堡限制下的变化缩放阶段的单一真实估算。
remarks: 在大量查询的限制中，Cramer-Rao 下限： $ \phi $ 满足 $ \sigma \ge 2 \pi/\text{# of 查询} $。
syntax: 'operation RobustPhaseEstimation (bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[]) : Double'
references: '- 通过强健的阶段对通用单一 Qubit 入口集进行强健的校准： Shelby Kimmel、Guang 脱离 Hao Low、Theodore Yoder https://arxiv.org/abs/1502.02677'
input:
  content: '(bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[])'
  types:
  - name: bitsPrecision
    summary: 这将使用标准偏差 $ \sigma \le 2 \ pi/2 ^ \text{bitsPrecision} $ （如 $ \sigma \le 10.7 \pi/\text{# of 查询} $）来估计 $ \phi $ with
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: 为给定整数幂运算实现 $U ^ m $ $m $ 的操作。
    uid: microsoft.quantum.oracles.discreteoracle
  - name: targetState
    summary: $U $ 作用于的量程寄存器。 如果它存储 $U $ 的 eigenstate $ \ket{\phi} $，则 $U \ket{\phi} = e ^ {i\phi} \ket{\phi} $ for $ \phi\in （-\pi，\pi] $ 未知阶段。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
