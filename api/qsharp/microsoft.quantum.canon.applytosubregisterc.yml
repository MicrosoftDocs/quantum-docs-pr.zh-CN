### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregisterc
name: ApplyToSubregisterC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  将操作应用于寄存器的 subregister，其 qubits 由其索引数组指定。

  修饰符 `C` 指示操作可控制。
syntax: 'operation ApplyToSubregisterC (op : (Qubit[] => Unit is Ctl), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: 要应用到 subregister 的操作。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: idxs
    summary: 索引数组，指示将应用操作的 qubits。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: 注册操作所针对的。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytosubregister
