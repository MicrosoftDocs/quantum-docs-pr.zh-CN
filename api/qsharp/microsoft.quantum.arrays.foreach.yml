### YamlMime:QSharpType
uid: microsoft.quantum.arrays.foreach
name: ForEach
type: operation
namespace: Microsoft.Quantum.Arrays
summary: 给定为数组元素定义的数组和操作，返回一个新数组，该数组由该操作下的原始数组的图像组成。
remarks: "操作是为泛型类型定义的，也就是说，只要有一个数组`'T[]`和一个操作`action : 'T -> 'U` ，我们就可以映射数组的元素，并生成一个类型`'U[]`为的新数组。"
syntax: "operation ForEach (action : ('T => 'U), array : 'T[]) : 'U[]"
input:
  content: "(action : ('T => 'U), array : 'T[])"
  types:
  - name: action
    summary: 从`'T`到`'U`的操作将应用于每个元素。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: 上`'T`的元素的数组。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: 由`action`操作`'U[]`映射的元素的数组。
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array`元素的类型。'
- uid: "'U"
  summary: '`action`操作的结果类型。'
