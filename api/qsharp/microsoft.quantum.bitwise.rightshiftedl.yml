### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 将数字的按位表示形式向右移位给定的位数。
remarks: >-
  以下项是等效的：


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: 要向右移动（不太重要）的按位表示形式的数字。
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: '`value` 要向右移动的位数。'
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: '`value`的值，则向右移动 `amount` 位。'
    isPrimitive: true
    uid: BigInt
