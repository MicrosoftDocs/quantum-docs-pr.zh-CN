### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: 将数字的按位表示形式向右移位给定的位数。
remarks: >-
  以下项是等效的：


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: 要 (不太重要) 向右移动的按位表示形式的数字。
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: 要向右移动的位数 `value` 。
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: 的值，右移一 `value` `amount` 位。
    isPrimitive: true
    uid: BigInt
