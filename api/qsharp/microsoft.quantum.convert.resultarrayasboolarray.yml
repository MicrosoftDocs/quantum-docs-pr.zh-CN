syntax: 'function ResultArrayAsBoolArray (input : Result[]) : Bool[]'
input:
  content: '(input : Result[])'
  types:
  - name: input
    summary: 要转换的 `Result[]`。
    isArray: true
    isPrimitive: true
    uid: Result
output:
  content: Bool[]
  types:
  - summary: 表示 `input`的 `Bool[]`。
    isArray: true
    isPrimitive: true
    uid: Bool
