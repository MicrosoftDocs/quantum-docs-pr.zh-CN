### YamlMime:QSharpType
uid: microsoft.quantum.convert.resultarrayasboolarray
name: ResultArrayAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: 将 `Result[]` 类型转换为 `Bool[]` 类型，其中 `One` 映射到 `true`，`Zero` 映射到 `false`。
syntax: 'function ResultArrayAsBoolArray (input : Result[]) : Bool[]'
input:
  content: '(input : Result[])'
  types:
  - name: input
    summary: 要转换的 `Result[]`。
    isArray: true
    isPrimitive: true
    uid: Result
output:
  content: Bool[]
  types:
  - summary: 表示 `input`的 `Bool[]`。
    isArray: true
    isPrimitive: true
    uid: Bool
