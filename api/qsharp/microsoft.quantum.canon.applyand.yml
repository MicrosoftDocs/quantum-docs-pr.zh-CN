### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyand
name: ApplyAnd
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  当且仅当两个控件 qubits 都处于1状态时，使用度量来执行 adjoint 操作，以反转给定的目标 qubit。


  如果且仅当这两个控件都为1，但假定 `target` 处于状态0，则反转 `target`。  操作具有 T 计数4、T 深度2和不需要 helper qubit，因此，如果已知 `target` 为0，则可能更适合 CCNOT 操作。  此操作的 adjoint 是基于度量的，不需要任何 T 入口。


  此操作的受控应用程序不需要 helper qubit、`2^c` `Rz` 的入口，并且没有深度优化，其中 `c` 是包括 `ApplyAnd` 操作中两个控件的总体控制 qubits 的数目。  受 adjoint 控制的应用程序需要 `2^c - 1` 的 `Rz` 入口（使用两倍于非 adjoint 操作大小的两倍），无助手 qubit，不是深度优化。
syntax: 'operation ApplyAnd (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
references: >-
  - Cody： "容错 Toffoli 入口的 Novel 构造"，Phys. A 87，022328，2013 [arXiv： 1212.5069](https://arxiv.org/abs/1212.5069) doi>10.1145： 10.1103/PhysRevA 87.022328

  - Craig Gidney： "一半的量程增加成本"，量子2，page 74，2018 [arXiv： 1709.06648](https://arxiv.org/abs/1709.06648) doi>10.1145： 10.1103/PhysRevA. 85.044302

  - Mathias Soeken： "量子 Oracle 线路和圣诞节树模式"，[来自 Decemer 19，2019的博客文章](https://msoeken.github.io/blog_qac.html)（注意：说明多个受控构造）
