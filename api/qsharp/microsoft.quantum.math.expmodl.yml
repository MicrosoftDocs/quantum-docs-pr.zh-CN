### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  返回一个整数，该整数针对给定的模数引发了给定的幂。


  让我们通过 $N $ $p $ 和模数来表示 $x expBase。

  该函数返回 $x ^ p \operatorname{mod} N $。


  假定 $N $，$x $ 为正，且 power 为非负数。
remarks: 与 `power`中的位数（而非 `power` 本身）的时间成正比。
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
