### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applymajorityinplace
name: ApplyMajorityInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  在 qubits 的收银机上就地应用三个 qubit 多数操作。


  此操作计算 3 qubits 上就地的函数。


  如果我们将 output qubit 表示为 $z $ 和输入 qubits 作为 $x $ 和 $y $，则该操作将执行以下转换： $ \ket{xyz} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} （x，y，z）} $。
syntax: 'operation ApplyMajorityInPlace (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: 第一个输入 qubit。 请注意，输出是就地计算的，并存储在此 qubit 中。
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: 第二个和第三个输入 qubits。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
