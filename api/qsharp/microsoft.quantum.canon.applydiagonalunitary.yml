### YamlMime:QSharpType
uid: microsoft.quantum.canon.applydiagonalunitary
name: ApplyDiagonalUnitary
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  将复杂阶段数组应用于 qubits 寄存器的数字基础状态。


  也就是说，这会实现 $U $ 的对角单一操作，该操作将应用 $e ^ {i \theta_j} $ $n


  $U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ 票证 {j} \ 寄存器 {j} $。
remarks: 如果指定了小于 $ 2 ^ n $ 的元素 $ \theta_j = $0.0，则将填充 `coefficients`。
syntax: 'operation ApplyDiagonalUnitary (coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: '- 量程逻辑电路的合成 Vivek Shende、Stephen Bullock、Igor Markov https://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: coefficients
    summary: 最多 $ 2 ^ n $ 系数 $ \theta_j $ 的数组。 $J $ th 用于索引以小字节序格式编码的数字状态 $ \ket{j} $。
    isArray: true
    isPrimitive: true
    uid: Double
  - name: qubits
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
