### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip4
name: Zip4
type: function
namespace: Microsoft.Quantum.Arrays
summary: 给定四个数组，返回一个4元组的新数组，使每个4元组包含每个原始数组中的一个元素。
syntax: "function Zip4 (first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[]) : ('T1, 'T2, 'T3, 'T4)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[])"
  types:
  - name: first
    summary: 一个数组，其中包含每个元组的第一个元素的值。
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: 一个数组，其中包含每个元组的第二个元素的值。
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: 一个数组，其中包含每个元组的第三个元素的值。
    isArray: true
    uid: "'T3"
    isLocal: true
  - name: fourth
    summary: 一个数组，其中包含每个元组的第四个元素的值。
    isArray: true
    uid: "'T4"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3, 'T4)[]
  types:
  - summary: 一个数组，其中包含每个 `idx`的窗体 `(first[idx], second[idx], third[idx], fourth[idx])` 的4元组。 如果四个数组的长度不相等，则输出将与输入的较短内容相同。
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
    - uid: "'T4"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: 第一个数组元素的类型。
- uid: "'T2"
  summary: 第二个数组元素的类型。
- uid: "'T3"
  summary: 第三个数组元素的类型。
- uid: "'T4"
  summary: 第四个数组元素的类型。
seeAlso:
- zip
- zip3
