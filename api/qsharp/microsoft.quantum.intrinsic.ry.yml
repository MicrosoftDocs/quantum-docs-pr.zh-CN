uid: microsoft.quantum.intrinsic.ry
name: Ry
type: operation
namespace: microsoft.quantum.intrinsic
summary: "按给定角度向 $y $ 轴旋转。\n\n\\begin{align} R_y ( \\theta) \\mathrel{： =} e ^ {-i \\theta \\ sigma_y/2} = \\begin{bmatrix} \\cos \\frac{\\theta} {2} &-\\sin \\frac{\\theta} {2} \\\\ \\\\ \\sin \\frac{\\theta} {2} & \\cos {2} \\frac{\\theta} \\end{bmatrix}。  \n\\end{align}"
remarks: >-
  等效于：


  ```qsharp

  R(PauliY, theta, qubit);

  ```
