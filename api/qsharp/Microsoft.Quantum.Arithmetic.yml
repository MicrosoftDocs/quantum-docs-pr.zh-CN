  summary: 可逆的就地波纹，无需执行即可额外添加两个整数。
- uid: microsoft.quantum.arithmetic.ripplecarryadderttk
  summary: >-
    可逆的就地波纹-包含两个整数。

    假设在 LittleEndian 中编码的两个 $n $ 位`xs`整数`ys`和一个 qubit，则该操作将计算两个整数的总和，其中包含结果的 $n $ 最低有效位`ys` ，而执行位被 xored 到 qubit。 `carry`
- uid: microsoft.quantum.arithmetic.squarefxp
  summary: 将定点数值作为平方。
- uid: microsoft.quantum.arithmetic.squarei
  summary: 将整数`xs`的平方计算为`result`，其最初必须为零。
- uid: microsoft.quantum.arithmetic.squaresi
  summary: 方形有符号`xs`整数，并将结果`result`存储在中，后者最初必须为零。
- uid: microsoft.quantum.arithmetic.sum
  summary: 实现可逆的 sum 入口。 `carryIn`给定一个以 qubit 编码的传入位，以及在`summand1`和`summand2`中编码的两个被加数位，计算的`carryIn` `summand1`和`summand2`的按位 xor `summand2`。
newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: 注册以大字节序顺序编码无符号整数。 带有索引`0`的 qubit 对无符号整数的最高位进行编码。
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: 表示 qubits 编码固定点数字的寄存器。 包含一个整数，该整数等于二进制点左侧的 qubits 数，即，qubits 权重大于或等于1，以及一个量程寄存器。
- uid: microsoft.quantum.arithmetic.littleendian
  summary: 注册以小字节序顺序编码无符号整数。 带有索引`0`的 qubit 对无符号整数的最小位进行编码。
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    QFT 基础中的小字节端无符号整数。


    例如，如果 $ \ket{x} $ 为计算基础中的整数 $x $ 的小 endian 编码，则 $ \operatorname{QFTLE} \ket{x} $ 是 QFT 中 $x $ 的编码。
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: 存储在 little endian 中的带符号整数的类型（请参见 LittleEndian）。
