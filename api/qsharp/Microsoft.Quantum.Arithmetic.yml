- uid: microsoft.quantum.arithmetic.applyxorinplace
  summary: 在传统整数和由 qubits 的寄存器表示的整数之间应用按位 "异或" 运算。
- uid: microsoft.quantum.arithmetic.assertallzerofxp
  summary: Helper 函数，用于断言量程固定点数字初始化为零，即所有 qubits 都处于状态 $ \ket{0}$。
- uid: microsoft.quantum.arithmetic.assertmostsignificantbit
  summary: 断言表示无符号整数的 qubit 寄存器的最重要 qubit 处于特定状态。
- uid: microsoft.quantum.arithmetic.assertphaselessthan
  summary: 断言 PhaseLittleEndian 中`number`已编码的小于`value`。
- uid: microsoft.quantum.arithmetic.assertprobint
  summary: 断言量程寄存器的特定状态的概率具有预期值。
- uid: microsoft.quantum.arithmetic.carry
  summary: 实现可逆的执行入口。 给定`carryIn`一个在 qubit 中进行编码的传入位，并在`summand1`和`summand2`中编码两个被加数位，计算`carryIn`的`summand1`按`summand2`位 xor， `summand2`并在 qubit 中将为 xored 到 qubit `carryOut`。
- uid: microsoft.quantum.arithmetic.cascadeccnot
  summary: >-
    实现控制在两个 qubit 寄存器的相应位上控制的 CCNOT 入口的层叠，这是在其中一个寄存器的下一个 qubit 上进行的。

    从两个寄存器中的位置0开始，将 CCNOT 应用于目标寄存器的位置1处的 qubit，然后由 qubits 在目标寄存器中的位置2进行控制，在目标 qubits 的位置2处进行控制，以目标 qubit 上的操作结束`Length(nQubits)-1`。
- uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
  summary: 比较量程寄存器中存储的两个固定点数字，并控制对结果的反向。
- uid: microsoft.quantum.arithmetic.comparegti
  summary: 整数比较的包装器`result = x > y`：。
- uid: microsoft.quantum.arithmetic.comparegtsi
  summary: 带符号整数比较的包装`result = xs > ys`器：。
- uid: microsoft.quantum.arithmetic.compareusingripplecarry
  summary: 此操作测试由 qubits 的寄存器表示的整数是否大于另一个整数，并将结果 XOR 应用到输出 qubit。
- uid: microsoft.quantum.arithmetic.computereciprocalfxp
  summary: 计算固定点数字的 $ 1/x $ $x $。
- uid: microsoft.quantum.arithmetic.computereciprocali
  summary: 使用整除计算无符号整数 x 的倒数 1/x。 解释为整数的结果将为`floor(2^(2*n-1) / x)`。
- uid: microsoft.quantum.arithmetic.copymostsignificantbit
  summary: 将表示无符号整数的 qubit 寄存器`from`的最高有效位复制到 qubit `target`中。
- uid: microsoft.quantum.arithmetic.dividei
  summary: 两个量程整数相除。
