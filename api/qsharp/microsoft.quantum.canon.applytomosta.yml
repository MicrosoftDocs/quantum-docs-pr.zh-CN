### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytomosta
name: ApplyToMostA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  将操作应用到数组中除最后一个元素之外的所有元素。


  给定一个操作 `op` 和一个目标数组 `targets` ，适用于 `op(Most(targets))` 。
syntax: "operation ApplyToMostA (op : ('T[] => Unit is Adj), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit is Adj), targets : 'T[])"
  types:
  - name: op
    summary: 要应用的操作。
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要应用的操作的输入类型。
functors:
- Adjoint
