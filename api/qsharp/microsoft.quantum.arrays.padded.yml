### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: Microsoft.Quantum.Arrays
summary: 返回使用指定的值（最大指定长度）填充的数组。
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: 填充的数组的长度。 如果这是正的，`inputArray` 将在头中填充。 如果此为负数，则在结尾处填充 `inputArray`。
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: 用于填充元素的默认值。
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: 其值位于输出数组的开头的数组。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 一个数组 `output`，该数组在 `defaultElement`s 的开头填充 `inputArray`，直到 `output` 长度为 `nElementsTotal`
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 数组元素的类型。
