### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.phaselittleendian
name: PhaseLittleEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  QFT 基础中的小字节端无符号整数。


  例如，如果 $ \ket{x} $ 为计算基础中的整数 $x $ 的小 endian 编码，则 $ \operatorname{QFTLE} \ket{x} $ 是 QFT 中 $x $ 的编码。
remarks: 与文档`PhaseLittleEndian`中`PhaseLE`的缩写相同。
syntax: newtype PhaseLittleEndian = Qubit[];
seeAlso:
- qft
- qftle
