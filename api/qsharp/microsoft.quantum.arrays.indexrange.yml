### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexrange
name: IndexRange
type: function
namespace: microsoft.quantum.arrays
summary: 给定一个数组，返回该数组的索引范围，该范围适用于在 for 循环中使用。
examples: >-
  以下 `for` 循环是等效的：


  ```Q#

  for (idx in IndexRange(array)) { ... }

  for (idx in IndexRange(array)) { ... }

  ```
syntax: "function IndexRange (array : 'TElement[]) : Range"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: 应为其返回索引范围的数组。
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: Range
  types:
  - summary: 数组的所有索引范围。
    isPrimitive: true
    uid: Range
typeParameters:
- uid: "'TElement"
  summary: 数组元素的类型。
