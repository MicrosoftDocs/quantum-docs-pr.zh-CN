### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachca
name: ApplyToEachCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  对寄存器中的每个元素应用 qubit 操作。

  修饰符`CA`指示 qubit 操作可控制和 adjointable。
examples: >-
  准备 qubit $ \ket{+} $ 状态：


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachCA (singleElementOperation : ('T => Unit is Adj + Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Adj + Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: 要应用到每个 qubit 的操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: 要在其上应用给定操作的 qubits 数组。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 操作的目标。
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeach
