### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.or
name: Or
type: function
namespace: microsoft.quantum.bitwise
summary: >-
  返回两个整数的按位 "或"。

  这会执行与内置运算符相同的计算 `|||` 。
remarks: '请参阅 [c # |运算符](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/or-operator) 了解更多详细信息。'
examples: >-
  ```qsharp

  let a = 248;      //                 11111000₂

  let b = 63;       //                 00111111₂

  let x = Or(a, b); // x : Int = 255 = 11111111₂.

  ```
syntax: 'function Or (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
