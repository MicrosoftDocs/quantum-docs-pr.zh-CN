### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  应用多 qubit Pauli 运算符的幂。


  \begin{align} e ^ {i \theta [P_0 \otimes P_1 \cdots P_ {N-1}]}，\end{align}，其中 $P _i $ 是的 $i $ th 元素 `paulis` ，其中 $N = $ `Length(paulis)` 。
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Qubit Pauli 值的数组，用于指示每个 qubit 上的 tensor 产品因素。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: 用于旋转目标寄存器的给定多 qubit Pauli 运算符的角度。
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: 注册以应用给定的旋转。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
