### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresety
name: MResetY
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  按 Y 度量单个 qubit，并将其重置为测量后的固定初始状态。


  以 $Y $ 基数执行单 qubit 度量，并确保 qubit 返回到 {0} 度量值后的 $ \ket $。
syntax: 'operation MResetY (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: 要测量的单个 qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Pauli 中测量的结果 `target` $Y $ basis。
    isPrimitive: true
    uid: Result
