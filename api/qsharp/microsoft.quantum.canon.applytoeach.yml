### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeach
name: ApplyToEach
type: operation
namespace: microsoft.quantum.canon
summary: 对寄存器中的每个元素应用 qubit 操作。
examples: >-
  准备 qubit $ \ket{+} $ 状态：


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEach (singleElementOperation : ('T => Unit), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: 要应用到每个 qubit 的操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: 要在其上应用给定操作的 qubits 数组。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 操作的目标。
