### YamlMime:QSharpType
uid: microsoft.quantum.arrays.columnat
name: ColumnAt
type: function
namespace: microsoft.quantum.arrays
summary: >-
  提取矩阵中的列。


  此函数按行顺序提取矩阵中的列。

  提取第一个索引的行 corrsponds 到元素的访问权限，因此无需进一步处理。
examples: >-
  ```Q#

  let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

  let column = ColumnAt(0, matrix);

  // same as: column = [1, 4, 7]

  ```
syntax: "function ColumnAt (column : Int, matrix : 'T[][]) : 'T[]"
input:
  content: "(column : Int, matrix : 'T[][])"
  types:
  - name: column
    summary: 矩阵的列
    isPrimitive: true
    uid: Int
  - name: matrix
    summary: 按行顺序排列的二维矩阵
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[]"
  types:
  - isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 的每个元素的类型 `matrix` 。
