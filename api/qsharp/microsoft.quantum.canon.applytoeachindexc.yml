### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexc
name: ApplyToEachIndexC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  将单 qubit 操作应用于寄存器中的每个索引元素。

  修饰符`C`指示 qubit 操作可控制。
syntax: "operation ApplyToEachIndexC (singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: 要应用到每个 qubit 的操作。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: 要在其上应用给定操作的 qubits 数组。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 每个操作操作的目标。
functors:
- Controlled
