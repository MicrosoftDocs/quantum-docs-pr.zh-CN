### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ccnot
name: CCNOT
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: 将双向受控– NOT （CCNOT）入口应用到三个 qubits。
remarks: >-
  等效于：


  ```qsharp

  Controlled X([control1, control2], target);

  ```
syntax: 'operation CCNOT (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: CCNOT 入口的第一个控件 qubit。
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: CCNOT 入口的第二个控件 qubit。
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: CCNOT 入口的目标 qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
