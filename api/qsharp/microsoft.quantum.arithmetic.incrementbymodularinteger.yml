### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  按整数常量执行 qubit 寄存器的模块化增量。


  让我们通过 `target` $ $y $ $a $、`modulus` $N $ 和整数编码来表示 `increment`。

  然后，操作执行以下转换： \begin{align} \ket{y} \mapsto \ket{（y + a） \operatorname{mod} N} \end{align} 整数以小 endian 格式编码。
remarks: >-
  假定目标的初始值小于 $N $，并且 $a $ $N 增量小于 $。

  请注意，<xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> 以 `PhaseLittleEndian` 为基础实现相同的操作。
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: 要添加到 $y $ $a $ 的整数增量。
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: 整数 $N $ mods $y + a $。
    isPrimitive: true
    uid: Int
  - name: target
    summary: '`increment` $a $ 添加到的 `LittleEndian` 格式的整数 $y $。'
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
