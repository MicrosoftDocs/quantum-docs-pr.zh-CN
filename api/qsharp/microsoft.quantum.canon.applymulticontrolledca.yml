### YamlMime:QSharpType
uid: microsoft.quantum.canon.applymulticontrolledca
name: ApplyMultiControlledCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  应用单个受控操作的多重控制版本。

  修饰符 `CA` 指示 qubit 操作可控制和 adjointable。
remarks: >-
  此操作仅使用 clean ancilla qubits。


  有关说明和线路关系图，请参阅图4.10，& Nielsen 中的第4.3 节语
syntax: 'operation ApplyMultiControlledCA (singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael Nielsen、Isaac 语*、量程计算和量程信息](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: singlyControlledOp
    summary: >-
      对单个 qubit 控制的操作。

      操作的参数中的第一个 qubit 假定为控件，而其余的则假定为目标 qubits。

      `ApplyMultiControlled` 始终 `singlyControlledOp` 使用长度至少为1的参数调用。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ccnot
    summary: 用于构造的受控控制的非入口。
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      要对其进行控制的 qubits `singlyControlledOp` 。

      的长度 `controls` 必须至少为1。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: 作用于的目标 qubits `singlyControlledOp` 。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applymulticontrolledc
