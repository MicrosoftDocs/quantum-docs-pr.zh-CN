### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: Microsoft.Quantum.Math
summary: 返回与另一个数字相关的数字的模数。
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 要返回其模数的输入 $a $。
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 要返回其 $a $ 的模数的相对数量。
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: 取模 $a \bmod b $。
    isPrimitive: true
    uid: BigInt
