### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregistera
name: RestrictedToSubregisterA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  将操作限制为寄存器的索引数组，即，subregister。

  修饰符 `A` 指示操作为 adjointable。
syntax: 'function RestrictedToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[]) : (Qubit[] => Unit is Adj)'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[])'
  types:
  - name: op
    summary: 要限制为 subregister 的操作。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: 索引数组，指示将对操作限制的 qubits。
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
seeAlso:
- restrictedtosubregister
