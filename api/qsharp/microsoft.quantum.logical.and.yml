### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: microsoft.quantum.logical
summary: 返回两个值的布尔值。
remarks: >-
  与 `and` 运算符不同，此函数不会进行短路，因此，这两个输入都是完全计算的。


  最多短路行为，如下所示：


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 要考虑的第一个值。
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 要考虑的第二个值。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` 当且仅当 `a` 和 `b` 都是时 `true` 。'
    isPrimitive: true
    uid: Bool
