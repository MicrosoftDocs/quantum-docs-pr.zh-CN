### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: 应用数组中两个元素的交换。
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: 要交换的第一个元素的索引。
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: 要交换的第二个元素的索引。
    isPrimitive: true
    uid: Int
  - name: arr
    summary: 包含要交换的元素的数组。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      应用了就地 swapp 的数组。


      ## <a name="example"></a>示例


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true
