### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequall
name: LessThanOrEqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: 当且仅当一个数字小于或等于另一个数字时，返回 true。
remarks: >-
  以下项是等效的：


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualL(a, b);

  ```
syntax: 'function LessThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 要比较的第一个值。
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 要比较的第二个值。
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`当且仅当`a`小于或等于时`b`。'
    isPrimitive: true
    uid: Bool
