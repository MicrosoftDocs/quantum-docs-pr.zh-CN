### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomdouble
name: DrawRandomDouble
type: operation
namespace: microsoft.quantum.random
summary: 以给定的非独占间隔绘制随机实数。
remarks: 如果为 `max <= min` ，则失败。
examples: >-
  以下 Q # 代码段随机绘制 $0 $ 和 $2 \pi $ 之间的角度：


  ```Q#

  let angle = DrawRandomDouble(0.0, 2.0 * PI());

  ```
syntax: 'operation DrawRandomDouble (min : Double, max : Double) : Double'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: 要绘制的最小实数。
    isPrimitive: true
    uid: Double
  - name: max
    summary: 要绘制的最大实数。
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: 从到的非独占时间间隔内的随机实数 `min` `max` ，采用统一的概率。
    isPrimitive: true
    uid: Double
seeAlso:
- microsoft.quantum.continuousuniformdistribution
