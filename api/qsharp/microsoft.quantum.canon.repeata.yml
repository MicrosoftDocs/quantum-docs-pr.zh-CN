### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeata
name: RepeatA
type: operation
namespace: microsoft.quantum.canon
summary: 在给定的次数后重复操作。
examples: >-
  以下项是等效的：


  ```Q#

  RepeatA(U, 17, target);

  (BoundA(ConstantArray(17, U)))(target);

  ```
syntax: "operation RepeatA (op : ('TInput => Unit is Adj), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit is Adj), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: 要重复调用的操作。
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: nTimes
    summary: 要调用的次数 `op` 。
    isPrimitive: true
    uid: Int
  - name: input
    summary: 要传递到的输入 `op` 。
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: 预期的输入类型 `op` 。
functors:
- Adjoint
