### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  对于非负整数 `a`，返回表示 `a`所需的位数。


  即，返回 < 2 ^ n $ $a 的最小 $n $。
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: 要计算其位大小的整数。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: '`a`的位大小。'
    isPrimitive: true
    uid: Int
