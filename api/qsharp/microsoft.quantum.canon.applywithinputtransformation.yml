### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithinputtransformation
name: ApplyWithInputTransformation
type: operation
namespace: microsoft.quantum.canon
summary: 给定接受某些输入的操作，返回与该操作兼容的输出的函数以及该函数的输入将使用函数将输入转换为操作所需的格式。
examples: >-
  以下调用使用将 @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" 为输入设计的操作应用于 @"Microsoft.Quantum.Arithmetic.BigEndian" 类型的输入 @"Microsoft.Quantum.Arithmetic.LittleEndian" ：


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
syntax: "operation ApplyWithInputTransformation (fn : ('U -> 'T), op : ('T => Unit), input : 'U) : Unit"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit), input : 'U)"
  types:
  - name: fn
    summary: 将给定输入转换为操作所需的格式的函数。
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: 要应用的操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: input
    summary: 函数的输入。
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
