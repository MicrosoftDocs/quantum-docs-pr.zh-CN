### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifoneca
name: ApplyIfOneCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  将一个条件为的单一操作应用于传统结果值为1的值。


  给定一个操作 `op` 并且结果值 `result`，如果 `result` `One`，则将 `op` 应用于 `target`。 如果 `Zero`，则 `target`不会执行任何操作。

  后缀 `CA` 指示要应用的操作为单一（可控和 adjointable）。
syntax: "operation ApplyIfOneCA (result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T))"
  types:
  - name: result
    summary: 用于控制是否应用 op 的测量结果。
    isPrimitive: true
    uid: Result
  - name: op
    summary: 要有条件地应用的操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: 将操作应用到的输入。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要有条件地应用的操作的输入类型。
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifonec
- microsoft.quantum.canon.applyifonea
- microsoft.quantum.canon.applyifoneca
