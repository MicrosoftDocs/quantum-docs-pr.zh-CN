### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 返回一个整数，该整数表示 Pauli 运算符数组的 X 位。
remarks: 如果`paulis`数组的长度大于63，则函数将引发。
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: 要以整数形式表示的 Pauli 运算符的数组。
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: 一个整数 $x $，其中二进制表示 $ （{62}\,p_{61}\,p_\,\dots .. p_0） $，其中 $p _i = $0 `paulis[i]`如果`PauliI`为`PauliZ` or，其中 $p _i = $1 `paulis[i]` （ `PauliX`如果`PauliY`为或）。
    isPrimitive: true
    uid: Int
seeAlso:
- zbits
