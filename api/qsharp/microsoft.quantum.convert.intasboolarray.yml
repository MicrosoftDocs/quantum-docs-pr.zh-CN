### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: 使用返回的数组的小字节序表示形式，生成正整数的二进制表示形式。
remarks: 输入 `number` 最多必须为 $ 2 ^ {\texttt{bits}}-$1。
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: 要转换为布尔值数组的正整数。
    isPrimitive: true
    uid: Int
  - name: bits
    summary: '`number`的二进制表示形式中的位数。'
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: 表示 `number`的布尔值数组。
    isArray: true
    isPrimitive: true
    uid: Bool
