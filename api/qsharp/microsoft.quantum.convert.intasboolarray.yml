### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: microsoft.quantum.convert
summary: 使用返回的数组的小字节序表示形式，生成正整数的二进制表示形式。
remarks: >-
  输入 `bits` 必须介于0到63之间。

  输入 `number` 必须介于0到 $ 2 ^ {\texttt{bits}}-$1 之间。
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: 要转换为布尔值数组的正整数。
    isPrimitive: true
    uid: Int
  - name: bits
    summary: 的二进制表示形式的位数 `number` 。
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: 表示的布尔值数组 `number` 。
    isArray: true
    isPrimitive: true
    uid: Bool
