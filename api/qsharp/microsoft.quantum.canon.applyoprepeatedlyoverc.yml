### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyoprepeatedlyoverc
name: ApplyOpRepeatedlyOverC
type: operation
namespace: microsoft.quantum.canon
summary: 多次对 qubit 寄存器应用相同的操作。
syntax: 'operation ApplyOpRepeatedlyOverC (op : (Qubit[] => Unit is Ctl), targets : Int[][], register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl), targets : Int[][], register : Qubit[])'
  types:
  - name: op
    summary: 要在 qubit 寄存器上多次应用的操作
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: targets
    summary: 描述 op 目标的嵌套数组。 每个数组都应包含一个整数列表，其中包含描述要使用的 qubits 的整数。
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: 要对其进行操作的 Qubit 寄存器。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applyseriesofops
