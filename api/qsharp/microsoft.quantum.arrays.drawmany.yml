### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: microsoft.quantum.arrays
summary: 对给定数量的样本重复操作，并在数组中收集其输出。
examples: >-
  下面的示例为一个整数，给定一个操作，该操作一次采样一个位。


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
input:
  content: "(op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput)"
  types:
  - name: op
    summary: 要重复调用的操作。
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
  - name: nSamples
    summary: 要收集的调用的示例数 `op` 。
    isPrimitive: true
    uid: Int
  - name: input
    summary: 要传递到的输入 `op` 。
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: TInput
  summary: 预期的输入类型 `op` 。
- uid: TOutput
  summary: 返回的输出的类型 `op` 。
seeAlso:
- microsoft.quantum.canon.repeat
