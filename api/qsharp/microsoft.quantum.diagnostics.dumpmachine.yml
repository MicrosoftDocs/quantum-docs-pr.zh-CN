### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: 转储当前目标计算机的状态。
remarks: >-
  此方法允许您将有关目标计算机的当前状态的信息转储到文件或其他位置。

  生成的实际信息和 `location` 的语义特定于每个目标计算机。 但是，将空元组作为位置（`()`）提供或仅省略 `location` 参数通常意味着将输出生成到控制台。


  对于作为量程开发工具包的一部分分发的本地完整状态模拟器，此方法需要一个带有文件路径的字符串，它将波形函数编写为一维复数数组，其中每个元素表示测量相应状态的概率的 amplitudes。
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: 提供有关在何处生成计算机转储的信息。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: 无。
    isPrimitive: true
    uid: Unit
