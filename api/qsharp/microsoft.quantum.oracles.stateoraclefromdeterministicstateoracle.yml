### YamlMime:QSharpType
uid: microsoft.quantum.oracles.stateoraclefromdeterministicstateoracle
name: StateOracleFromDeterministicStateOracle
type: function
namespace: Microsoft.Quantum.Oracles
summary: 将类型`DeterministicStateOracle`的 oracle 转换为`StateOracle`。
syntax: 'function StateOracleFromDeterministicStateOracle (deterministicStateOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle) : Microsoft.Quantum.Oracles.StateOracle'
input:
  content: '(deterministicStateOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle)'
  types:
  - name: deterministicStateOracle
    summary: 准备 oracle $A 类型`DeterministicStateOracle`为的状态。
    uid: microsoft.quantum.oracles.deterministicstateoracle
output:
  content: Microsoft.Quantum.Oracles.StateOracle
  types:
  - summary: 相同状态准备 oracle $A $，但现在为类型`StateOracle`。 请注意，在这`StateOracle`种情况下，标志索引是一个虚拟变量，因此不起作用。
    uid: microsoft.quantum.oracles.stateoracle
seeAlso:
- microsoft.quantum.canon.deterministicstateoracle
- microsoft.quantum.canon.stateoracle
