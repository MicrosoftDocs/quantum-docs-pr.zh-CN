### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregister
name: ApplyToSubregister
type: operation
namespace: Microsoft.Quantum.Canon
summary: 将操作应用于寄存器的 subregister，其 qubits 由其索引数组指定。
examples: >-
  Create 三个 qubit state ${1}\frac {{2}\sqrt}{0}\_\ket 2 （{0}\_\ket 1 \{0}票证 _3 +{1}\_\ket 1 \{1}票证 _3） $：


  ```qsharp
      using (register = Qubit[3]) {
          ApplyToSubregister(Exp([PauliX,PauliY],PI() / 4.0,_), [1,3], register);
      }
  ```
syntax: 'operation ApplyToSubregister (op : (Qubit[] => Unit), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: 要应用到 subregister 的操作。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: 索引数组，指示将应用操作的 qubits。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: 注册操作所针对的。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
