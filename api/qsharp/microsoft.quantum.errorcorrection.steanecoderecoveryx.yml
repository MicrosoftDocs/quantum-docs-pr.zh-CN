### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
name: SteaneCodeRecoveryX
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: ⟦7，1，3⟧ Steane 量程代码的稳定的 X 部分的解码器。
remarks: 所选的解码器使用⟦7，1，3⟧ Steane 代码的 CSS 代码属性，即，它会单独更正 X 错误和 Z 错误。 此代码的一个属性是，X 的位置分别是 x 的分别是 X 的3位编码，这是 X 的3位编码，被视为整数。
syntax: 'function SteaneCodeRecoveryX (syndrome : Microsoft.Quantum.ErrorCorrection.Syndrome) : Pauli[]'
references: '- D. Gottesman、"稳定代码和量程错误纠正" 博士学位 Thesis，Caltech，1997;https://arxiv.org/abs/quant-ph/9705052'
input:
  content: '(syndrome : Microsoft.Quantum.ErrorCorrection.Syndrome)'
  types:
  - name: syndrome
    summary: 从测量稳定的 X 部分获得的症状数组。
    uid: microsoft.quantum.errorcorrection.syndrome
output:
  content: Pauli[]
  types:
  - summary: 一组 Pauli 操作，当应用于已编码的量程系统时，它会更正对应`syndrome`于的错误。
    isArray: true
    isPrimitive: true
    uid: Pauli
seeAlso:
- steanecoderecoveryx
- steanecoderecoveryfns
