### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: Microsoft.Quantum.Research.Chemistry
summary: 计算上一个 PQRS 之间的奇偶校验差异条款和下一 PQRS二项式. 这种差异是在辅助 qubit 上计算的。
remarks: 这假设 P < Q < R < S 的索引 < .。。适用于 prevPQ 和 nextPQ。
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: 上一个 PQRS 的索引列表 .。。规定.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: 下一个 PQRS 的索引列表 .。。规定.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: 辅助 qubit 将存储奇偶校验计算结果。
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: Qubit 由所有 PQRS 进行操作 .。。规定.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
