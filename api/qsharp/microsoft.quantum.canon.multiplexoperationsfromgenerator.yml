### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
name: MultiplexOperationsFromGenerator
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  应用 $U $ 的乘法控制的单一操作，该操作将应用单一 $V 的 qubit 数字状态 $ \ket{j} $ 控制。


  $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $。
remarks: 如果指定的 `coefficients` 小于 $ 2 ^ n $，则将用标识元素填充。 此实现使用 $n-$1 辅助 qubits。
syntax: "operation MultiplexOperationsFromGenerator (unitaryGenerator : (Int, (Int -> ('T => Unit is Adj + Ctl))), index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T) : Unit"
references: '- [*Andrew，Childs，Dmitri Maslov，Yunseong，Neil*，Ross，人民币元 Su，arXiv：1711.10980](https://arxiv.org/abs/1711.10980)'
input:
  content: "(unitaryGenerator : (Int, (Int -> ('T => Unit is Adj + Ctl))), index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T)"
  types:
  - name: unitaryGenerator
    summary: 一个元组，其中第一个元素 `Int` $N $ 的 unitaries，第二个元素 `(Int -> ('T => () is Adj + Ctl))` 是一个函数，该函数在 $ [0，N-1] $ 中采用整数 $j $，并输出单一操作 $V _j $。
    types:
    - isPrimitive: true
      uid: Int
    - isFunction: true
      input:
        types:
        - isPrimitive: true
          uid: Int
      output:
        types:
        - isOperation: true
          input:
            types:
            - uid: "'T"
              isLocal: true
          output:
            types:
            - isPrimitive: true
              uid: Unit
          functors:
          - Adjoint
          - Controlled
  - name: index
    summary: $n 以小字节序格式编码数字状态 $ \ket{j} $ 的 qubit 控制寄存器。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: $V _j $ 操作的泛型 qubit 寄存器。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
