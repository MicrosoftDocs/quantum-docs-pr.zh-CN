### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  对 Pauli $Z $ basis 中的单个 qubit 进行度量。


  输出结果由分发 \begin{align} \Pr ( \texttt{Zero} 提供\ket{\psi} ) = \braket{\psi | 0} \braket{0 | \psi}。

  \end{align}
remarks: >-
  等效于：


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: 要测量的 Qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero` 如果观察到 $ + $1 eigenvalue，并 `One` 观察到 $-$1 eigenvalue，则为。'
    isPrimitive: true
    uid: Result
