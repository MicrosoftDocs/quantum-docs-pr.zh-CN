### YamlMime:QSharpType
uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  表示 oracle for 状态准备。


  Oracle $O $ 的输入为：


  - 对标志 qubit $f $ 进行索引的整数。

  - 系统注册 $s $，将存储所需的量程状态 $ \ket{\psi}\_s $。
remarks: >-
  此 oracle 定义者： $ $ O\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots，$ $ 作用于 on 计算基础状态 $ \ket{0}\_{f} \ket{0}\_s $ 来创建目标状态 $ \ket{\psi}\_s $，其中是 $ \ket{1}\_f $ 标记的基数 $ \lambda $。

  第一个参数是 $ \ket{0}的 qubit 寄存器的索引 \_f $。 第二个参数包含两个寄存器。
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);
