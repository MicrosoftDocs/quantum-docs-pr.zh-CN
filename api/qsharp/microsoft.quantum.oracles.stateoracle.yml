### YamlMime:QSharpType
uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  表示 oracle for 状态准备。


  Oracle $O $ 的输入为：


  - 对标志 qubit $f $ 进行索引的整数。

  - 系统注册 $s $，将存储所需的量程状态 $ \ket{\psi}\_s $。
remarks: >-
  此 oracle 定义者： $ ${0}\_O\ket {f}{0}\_\ket s ={1}\_\lambda\ket f\ket {\ psi\_} s + \sqrt{1-| \lambda | ^ 2}{0}\_\ket f\cdots，$ $ 作用于 on 计算基础状态 $ \ket{0}\_{f} \ket{0}\_s $，以在 $ \ket{\psi}\_{1}\_f $ 标志的基础上创建包含波幅 $ \lambda $ 的目标状态 $ \ket s $。

  第一个参数是 $ \ket{0}\_f $ 的 qubit 寄存器的索引。 第二个参数包含两个寄存器。
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);
