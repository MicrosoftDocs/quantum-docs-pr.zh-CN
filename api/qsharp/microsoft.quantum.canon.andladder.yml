### YamlMime:QSharpType
uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: microsoft.quantum.canon
summary: >-
  在目标 qubits 的寄存器上执行受控的 "AND 阶梯"。


  此操作应用以下映射中描述的转换： $ $ \begin{align} \ket{x \_ 1，\dots ..，x \_ n} \ket{y \_ 1，\dots ..，y \_ {n-1}} \mapsto \ket{x \_ 1，\dots ..，x \_ n} \ket{y \_ 1 \oplus (x \_ 1 \land x \_ 2) \dots ..，y \_ {n-1} \oplus (x \_ 1 \land x \_ 2 \land \cdots \land x \_ {n-1}}，\end{align} $ $，其中 $ \ket{x \_ 1，\dots ..，x \_ n} $ 表示的计算基础状态 `controls` ，其中 $ \ket{y \_ 1，\dots ..，y \_ {n-1}} $ 表示计算基础状态 `targets` 。
remarks: >-
  - 用作和的一部分 <xref:microsoft.quantum.canon.applymulticontrolledc> <xref:microsoft.quantum.canon.applymulticontrolledca> 。

  - 有关说明和线路关系图，请参阅图4.10： Nielsen & 语中的第4.3 节。
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael Nielsen、Isaac 语*、量程计算和量程信息](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: 用于构造的 CCNOT 入口。
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      要用作和阶梯控件的 qubits 寄存器。

      此操作使计算基础状态保持不 `controls` 变。

      的长度 `controls` 必须至少为2，并且必须等于的长度加 1 `targets` 。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: 的长度 `targets` 必须至少为1，并且必须等于减1的长度 `controls` 。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
