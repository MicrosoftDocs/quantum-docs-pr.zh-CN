### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.random
name: Random
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  随机操作采用双精度数组作为输入，并将随机选择的索引作为 `Int`返回到数组中。

  选择特定索引的概率与该索引处数组元素的值成正比。

  将忽略等于零的数组元素并从不返回它们的索引。 如果任何数组元素小于0，或者如果没有数组元素大于零，则操作将失败。
syntax: 'operation Random (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: 浮点数的数组，与选择每个索引的概率成正比。
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: 一个整数 $i $ with probability $ \Pr （i） = p_i/\sum_i p_i $，其中 $p _i $ 是 `probs`$i $ th 元素。
    isPrimitive: true
    uid: Int
