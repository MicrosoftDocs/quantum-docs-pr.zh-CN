uid: microsoft.quantum.characterization.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Characterization
summary: >-
  共同度量 Pauli Z 基础的 qubits 寄存器。


  换言之，度量给定寄存器上的操作 $Z \otimes Z \otimes \cdots \otimes Z $。
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: 要测量的寄存器。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: 度量 $Z \otimes Z \otimes \cdots \otimes Z $ 的结果。
    isPrimitive: true
    uid: Result
