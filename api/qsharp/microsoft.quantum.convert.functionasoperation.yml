### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  将函数转换为操作。


  给定函数后，将返回调用该函数的操作，该操作不执行任何其他操作。
remarks: 这主要用于将函数传递到需要操作作为输入的函数或操作。
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: 要转换为操作的函数。
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: 与所有`op` `input`相同`fn(input)`的`op(input)`操作。
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: 要转换的函数的输入类型。
- uid: "'Output"
  summary: 要转换的函数的输出类型。
