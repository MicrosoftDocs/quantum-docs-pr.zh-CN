### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: microsoft.quantum.math
summary: 返回与另一个数字相关的数字的模数。
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 要返回其模数的输入 $a $。
    isPrimitive: true
    uid: Int
  - name: b
    summary: 要返回其 $a $ 的模数的相对数量。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 取模 $a \bmod b $。
    isPrimitive: true
    uid: Int
