### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabel
name: InferredLabel
type: function
namespace: microsoft.quantum.machinelearning
summary: 给定一个分类概率和一个偏差，返回从该概率推导出的标签。
syntax: 'function InferredLabel (bias : Double, probability : Double) : Int'
input:
  content: '(bias : Double, probability : Double)'
  types:
  - name: bias
    summary: 两个类之间的偏移，通常是定型分类器的结果。
    isPrimitive: true
    uid: Double
  - name: probability
    summary: 特定示例的分类概率，通常是从估算其分类频率得出的。
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: 从给定分类概率中推断出的标签。
    isPrimitive: true
    uid: Int
