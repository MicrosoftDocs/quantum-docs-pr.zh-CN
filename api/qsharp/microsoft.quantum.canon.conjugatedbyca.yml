### YamlMime:QSharpType
uid: microsoft.quantum.canon.conjugatedbyca
name: ConjugatedByCA
type: function
namespace: microsoft.quantum.canon
summary: 给定的外部和内部操作返回一个新的操作，该操作将由外部操作词干内部操作。
remarks: 外部操作始终被认为是 adjointable 的，但不需要控制以便使组合操作可控制。
syntax: "function ConjugatedByCA (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Adj + Ctl)) : ('T => Unit is Adj + Ctl)"
input:
  content: "(outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Adj + Ctl))"
  types:
  - name: outerOperation
    summary: 应使用 $U $ 的操作，该操作应该用于共轭 $V $。 请注意，外部操作 $U $ 需要 adjointable，但不需要进行控制。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: 操作 $V $ 正在 conjugated。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ('T => Unit is Adj + Ctl)
  types:
  - summary: 其操作由单一 $U ^ {\dagger} V U $ 表示的新操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: 每个内部和外部操作作用于的目标的类型。
seeAlso:
- conjugatedbya
- conjugatedbyc
- conjugatedbyca
- applywith
