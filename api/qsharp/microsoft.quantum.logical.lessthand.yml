### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthand
name: LessThanD
type: function
namespace: Microsoft.Quantum.Logical
summary: 当且仅当一个数字小于另一个数字时，返回 true。
remarks: >-
  以下项是等效的：


  ```Q#

  let cond = a < b;

  let cond = LessThanD(a, b);

  ```
syntax: 'function LessThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: 要比较的第一个值。
    isPrimitive: true
    uid: Double
  - name: b
    summary: 要比较的第二个值。
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`当且仅当`a`严格小于时`b`。'
    isPrimitive: true
    uid: Bool
