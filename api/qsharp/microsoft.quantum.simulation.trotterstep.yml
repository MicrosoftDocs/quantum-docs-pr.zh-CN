uid: microsoft.quantum.simulation.trotterstep
name: TrotterStep
type: function
namespace: microsoft.quantum.simulation
summary: 使用 Trotter – Suzuki 分解中所述的系统实现一次时间演变 `EvolutionGenerator` 。
remarks: 有关 Trotter – Suzuki 分解的详细信息，请参阅 [按时间排序的组合](/quantum/libraries/control-flow#time-ordered-composition)。
syntax: 'function TrotterStep (evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double)'
  types:
  - name: evolutionGenerator
    summary: 要模拟的系统的完整说明。
    uid: microsoft.quantum.simulation.evolutiongenerator
  - name: trotterOrder
    summary: Trotter 集成器的顺序。 此值必须是1或偶数。
    isPrimitive: true
    uid: Int
  - name: trotterStepSize
    summary: 单个 Trotter 步骤中模拟时间演化的持续时间。
    isPrimitive: true
    uid: Double
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: 一项操作，该操作约为持续时间演化的单个步骤 `trotterStepSize` 。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
