    summary: 断言{0}$ \ket 的 Qubits。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: 状态应处于 $ \ket{0}$ 状态的精度
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
