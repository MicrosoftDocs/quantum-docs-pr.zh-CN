uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
name: AssertAllZeroWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: 断言给定的 qubits 都是 $ \ket{0}$ 状态，直到达到给定的容差。
syntax: 'operation AssertAllZeroWithinTolerance (qubits : Qubit[], tolerance : Double) : Unit'
input:
  content: （qubits： Qubit []，公差： Double）
  types:
  - name: qubits
    summary: 断言{0}$ \ket 的 Qubits。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: 容忍
    summary: 状态应处于 $ \ket{0}$ 状态的精度
    isPrimitive: true
    uid: Double
output:
  content: 计价单位
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
