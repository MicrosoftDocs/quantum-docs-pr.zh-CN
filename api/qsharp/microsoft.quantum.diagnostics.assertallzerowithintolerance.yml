uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
name: AssertAllZeroWithinTolerance
type: operation
namespace: microsoft.quantum.diagnostics
summary: 断言给定的 qubits 都处于 $ \ket {0} $ 状态，直到达到给定的容差。
syntax: 'operation AssertAllZeroWithinTolerance (qubits : Qubit[], tolerance : Double) : Unit'
input:
  content: '(qubits : Qubit[], tolerance : Double)'
  types:
  - name: qubits
    summary: 断言为 $ \ket {0} $ 状态的 Qubits。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: 状态应为 $ \ket {0} $ 状态的精度
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
