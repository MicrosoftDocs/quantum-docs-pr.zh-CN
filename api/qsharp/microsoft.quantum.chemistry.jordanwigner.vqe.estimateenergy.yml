uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimateenergy
name: EstimateEnergy
type: operation
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: >-
  通过对每个约旦 Wigner 条款提供的能源求和，来估算分子的能源。


  此操作隐式依赖于加速索引约定。
syntax: 'operation EstimateEnergy (jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int) : Double'
input:
  content: '(jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int)'
  types:
  - name: jwHamiltonian
    summary: 约旦-Wigner Hamiltonian。
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: nSamples
    summary: 要用于预计字词预期的样本数。
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: 估计的分子能源
    isPrimitive: true
    uid: Double
