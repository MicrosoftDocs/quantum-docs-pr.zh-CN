newtypes:
- summary: >-
    表示连续 oracle。

    这是一个 oracle，它实现 $U ( \delta t) ： \ket{\psi (t) } \mapsto \ket{\psi ($，其中) $ 是一个固定操作，其中 $ \delta t $ 是一个非负实数。
  uid: Microsoft.Quantum.Oracles.ContinuousOracle
- summary: >-
    表示 oracle for 确定性状态准备。

    Oracle $O $ 的输入为：

    - 将存储所需的量程状态 $ \ket{\psi} \_ s $ 的寄存器。
  uid: Microsoft.Quantum.Oracles.DeterministicStateOracle
- summary: >-
    表示离散 oracle。

    这是一种 oracle，它实现 $U ^ m $ $U $ 的固定操作和非负 $m 整数。
  uid: Microsoft.Quantum.Oracles.DiscreteOracle
- summary: >-
    表示 oracle for 在意波幅放大。

    Oracle $O $ 的输入为：

    - Ancilla 注册了 $O $ $a $ 的操作。 -系统注册 $s $，将对其应用所需的单一 $U $，并在 register $a $ 在 $ \ket{t} 中进行选择 \_ 。
  uid: Microsoft.Quantum.Oracles.ObliviousOracle
- summary: >-
    表示 oracle 反射。

    反射 oracle $O $，具有输入：

    - 用于旋转反射子空间的阶段 $ \phi $。 -要对其执行给定反射的 qubit 注册。
  uid: Microsoft.Quantum.Oracles.ReflectionOracle
- summary: >-
    表示 oracle for 状态准备。

    Oracle $O $ 的输入为：

    - 对标志 qubit $f $ 进行索引的整数。 -系统注册 $s $，将存储所需的量程状态 $ \ket{\psi} \_ s $。
  uid: Microsoft.Quantum.Oracles.StateOracle
