### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitiona
name: ApplyToPartitionA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  将一对操作应用于寄存器的给定分区分为两部分。

  修饰符 `A` 指示操作为 adjointable。
syntax: 'operation ApplyToPartitionA (op : ((Qubit[], Qubit[]) => Unit is Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: 要应用于给定分区的一对操作。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: numberOfQubitsToFirstArgument
    summary: >-
      要放入分区第一部分中的 qubits 的数目。

      其余的 qubits 构成分区的第二部分。
    isPrimitive: true
    uid: Int
  - name: target
    summary: 给定的两个操作正在进行分区和操作的 qubits 的寄存器。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytopartition
