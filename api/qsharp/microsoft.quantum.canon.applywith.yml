### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywith
name: ApplyWith
type: operation
namespace: microsoft.quantum.canon
summary: >-
  给定两个操作，将一个操作应用到另一个运算。


  给定两个操作，分别由单一运算符 $U $ 和 $V $，按 $U ^ {\dagger} V U $ 的顺序应用。 也就是说，此操作实现由 $U $ $V $ conjugated 指定的单一运算符。
remarks: 外部操作始终被认为是 adjointable 的，但不需要控制以便使组合操作可控制。
syntax: "operation ApplyWith (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit), target : 'T) : Unit"
input:
  content: "(outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit), target : 'T)"
  types:
  - name: outerOperation
    summary: 应使用 $U $ 的操作，该操作应该用于共轭 $V $。 请注意，外部操作 $U $ 需要 adjointable，但不需要进行控制。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: 操作 $V $ 正在 conjugated。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: 要提供给外部和内部操作的输入。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 每个内部和外部操作作用于的目标。
seeAlso:
- applywitha
- applywithc
- applywithca
