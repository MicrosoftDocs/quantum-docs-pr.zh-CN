### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzero
name: ApplyIfZero
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  应用对传统结果值为零的操作。


  给定一个操作`op`和一个结果值`result`时， `op` `target`如果`result`为`Zero`，则应用于。 如果`One`为，则不会`target`发生任何事情。
syntax: "operation ApplyIfZero (result : Result, (op : ('T => Unit), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit), target : 'T))"
  types:
  - name: result
    summary: 用于控制是否应用 op 的测量结果。
    isPrimitive: true
    uid: Result
  - name: op
    summary: 要有条件地应用的操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: 将操作应用到的输入。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要有条件地应用的操作的输入类型。
seeAlso:
- microsoft.quantum.canon.applyifzeroc
- microsoft.quantum.canon.applyifzeroa
- microsoft.quantum.canon.applyifzeroca
