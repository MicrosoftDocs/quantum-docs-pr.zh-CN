### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanl
name: LessThanL
type: function
namespace: Microsoft.Quantum.Logical
summary: 当且仅当一个数字小于另一个数字时，返回 true。
remarks: >-
  以下项是等效的：


  ```Q#

  let cond = a < b;

  let cond = LessThanL(a, b);

  ```
syntax: 'function LessThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 要比较的第一个值。
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 要比较的第二个值。
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`当且仅当`a`严格小于时`b`。'
    isPrimitive: true
    uid: Bool
