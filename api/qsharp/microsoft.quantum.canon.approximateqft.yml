### YamlMime:QSharpType
uid: microsoft.quantum.canon.approximateqft
name: ApproximateQFT
type: operation
namespace: Microsoft.Quantum.Canon
summary: 将大致的量程傅立叶转换（AQFT）应用到一个量程寄存器。
remarks: >-
  AQFT 需要 2π/2k 和 Hadamard 入口的 Z 旋转入口。


  输入和输出假定为以大字节序编码进行编码。
syntax: 'operation ApproximateQFT (a : Int, qs : Microsoft.Quantum.Arithmetic.BigEndian) : Unit'
references: >-
  - [*Roetteler，Beth*，Appl.exe，Commun。计算机.19（3）：177-193 （2008）](http://doi.org/10.1007/s00200-008-0072-2)

  - [*D. Coppersmith* arXiv： quant/0201067v1](https://arxiv.org/abs/quant-ph/0201067)
input:
  content: '(a : Int, qs : Microsoft.Quantum.Arithmetic.BigEndian)'
  types:
  - name: a
    summary: >-
      确定 QFT 线路中发生的受控 Z 旋转在哪个级别上被修剪的近似值参数。


      近似值参数 a 确定 Z 旋转的修剪级别，即∈ {0 ... n} 和所有 Z 旋转 2π/2k，其中 k > 从 QFT 线路中删除。 知道，对于 k > = log ₂（n） + log ₂（1/ε） + 3 个可绑定 | |QFT-AQFT | |< ε。
    isPrimitive: true
    uid: Int
  - name: qs
    summary: 应用大致量程傅立叶转换的 n qubits 的量程寄存器。
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
