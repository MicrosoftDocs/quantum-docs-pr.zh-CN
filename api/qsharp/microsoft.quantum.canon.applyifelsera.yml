### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsera
name: ApplyIfElseRA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  应用两个 adjointable 操作之一，具体取决于古典结果的值。


  如果结果为 `result` ，则在等于时应用该操作， `zeroOp` `zeroInput` `result` `Zero` 并应用 `oneOp(oneInput)` `result == One` 该操作。
syntax: "operation ApplyIfElseRA (result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U))"
  types:
  - name: result
    summary: 用于确定是否应用或的测量 `zeroOp` 结果 `oneOp` 。
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: 在时要应用的 adjointable 操作 `result == Zero` 。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: zeroInput
    summary: 要提供给的 `zeroOp` 时间 `result == Zero` 。
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: 在时要应用的 adjointable 操作 `result == One` 。
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: oneInput
    summary: 要提供给的 `oneOp` 时间 `result == One` 。
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: '`zeroOp`要有条件地应用的操作的输入类型。'
- uid: "'U"
  summary: '`oneOp`要有条件地应用的操作的输入类型。'
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
