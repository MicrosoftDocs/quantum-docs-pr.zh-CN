### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mappedbyindex
name: MappedByIndex
type: function
namespace: microsoft.quantum.arrays
summary: 给定数组和为数组的索引元素定义的函数后，将返回一个新数组，该数组由函数下的原始数组的图像组成。
examples: >-
  以下两行是等效的：


  ```qsharp

  let arr = MapIndex(f, [x0, x1, x2]);

  ```


  和


  ```qsharp

  let arr = [f(0, x0), f(1, x1), f(2, x2)];

  ```
syntax: "function MappedByIndex (mapper : ((Int, 'T) -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ((Int, 'T) -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: 用于 `(Int, 'T)` `'U` 映射元素及其索引的的函数。
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: 上的元素的数组 `'T` 。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: "`'U[]`由函数映射的元素的数组 `mapper` 。"
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 元素的类型 `array` 。
- uid: "'U"
  summary: 函数的结果类型 `mapper` 。
