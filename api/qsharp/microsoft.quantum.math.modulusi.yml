### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: microsoft.quantum.math
summary: 计算模的规范 residue `value` `modulus` 。
remarks: '此函数的行为方式与运算符 `%` 在 c # 和 Q # 中的行为方式相同，因为结果中始终是一个介于0到之间的正整数 `modulus - 1` ，即使值为负。'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: 计算 residue 的值
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Residues 所采用的模数必须为正数
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 0之间的整数 $r $， `modulus - 1` 这可 `value - r` 被模数整除
    isPrimitive: true
    uid: Int
