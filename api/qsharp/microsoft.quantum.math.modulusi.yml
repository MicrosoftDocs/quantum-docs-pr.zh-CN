### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: Microsoft.Quantum.Math
summary: 计算`value`模`modulus`的规范 residue。
remarks: '此函数的行为方式与运算符`%`在 c # 和 Q # 中的行为方式相同，因为结果中始终是一个介于`modulus - 1`0 到之间的正整数，即使值为负。'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: 计算 residue 的值
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Residues 所采用的模数必须为正数
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 0之间的`value - r`整数 $r $ `modulus - 1` ，这可被模数整除
    isPrimitive: true
    uid: Int
