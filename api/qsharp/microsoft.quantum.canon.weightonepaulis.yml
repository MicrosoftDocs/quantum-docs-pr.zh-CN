### YamlMime:QSharpType
uid: microsoft.quantum.canon.weightonepaulis
name: WeightOnePaulis
type: function
namespace: microsoft.quantum.canon
summary: 返回给定数量的 qubits 上的所有 Pauli 运算符的数组。
syntax: 'function WeightOnePaulis (nQubits : Int) : Pauli[][]'
input:
  content: '(nQubits : Int)'
  types:
  - name: nQubits
    summary: 在其上定义返回的 Pauli 运算符的 qubits 的数目。
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: 多 qubit Pauli 运算符的数组，其中每个运算符都表示为长度为的数组 `nQubits` 。
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
