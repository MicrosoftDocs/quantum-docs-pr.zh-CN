### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: 实现可逆的执行入口。 给定的 qubit 位在 `carryIn` 中进行了编码，并在 `summand1` 和 `summand2`中编码了两个被加数位，计算 qubit `summand1` 中 `carryIn`、`summand2` 和 `summand2` 的按位 xor，并向 qubit `carryOut`xored。
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: 传入的 qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: 第一个被加数 qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: 第二个被加数 qubit 将替换为 `summand1` 和 `summand2`之和的下限。
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: 执行 qubit 时，将 xored，并将其总和增加。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
