### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoelementca
name: ApplyToElementCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  将操作应用到数组的给定元素。


  给定一个操作`op`、一个索引`index`和一个目标`targets`数组，适用于`op(targets[index])`。
syntax: "operation ApplyToElementCA (op : ('T => Unit is Adj + Ctl), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Adj + Ctl), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: 要应用的操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: index
    summary: 目标数组中的索引。
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要应用的操作的输入类型。
functors:
- Adjoint
- Controlled
