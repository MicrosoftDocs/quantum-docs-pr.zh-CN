### YamlMime:QSharpType
uid: microsoft.quantum.logical.equald
name: EqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: 当且仅当两个输入相等时，返回 true。
remarks: >-
  以下项是等效的：


  ```Q#

  let cond = a == b;

  let cond = EqualD(a, b);

  ```
syntax: 'function EqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: 要比较的第一个值。
    isPrimitive: true
    uid: Double
  - name: b
    summary: 要比较的第二个值。
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`当且仅当`a`等于时`b`。'
    isPrimitive: true
    uid: Bool
