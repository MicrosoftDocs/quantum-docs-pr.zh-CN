### YamlMime:QSharpType
uid: microsoft.quantum.canon.cnotchain
name: CNOTChain
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  计算 qubits 数组的奇偶校验。


  它遵循模式 $ \ket{q_0} \ket{q_0 \oplus q_1} \ket{q_0 \oplus q_1 \oplus q_2} \cdots $。
syntax: 'operation CNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: 计算和存储其奇偶校验的 qubits 数组。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
