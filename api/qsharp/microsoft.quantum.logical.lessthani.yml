### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: Microsoft.Quantum.Logical
summary: 当且仅当一个数字小于另一个数字时，返回 true。
remarks: >-
  以下项是等效的：


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 要比较的第一个值。
    isPrimitive: true
    uid: Int
  - name: b
    summary: 要比较的第二个值。
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: 当且仅当 `a` 严格小于 `b`时，`true`。
    isPrimitive: true
    uid: Bool
