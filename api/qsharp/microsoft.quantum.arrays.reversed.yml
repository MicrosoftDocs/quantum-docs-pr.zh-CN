uid: microsoft.quantum.arrays.reversed
name: Reversed
type: function
namespace: microsoft.quantum.arrays
summary: 创建一个数组，该数组包含与输入数组相同的元素，但其顺序相反。
syntax: "function Reversed (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: 要以相反顺序复制其元素的数组。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 包含元素的数组 `array[Length(array) - 1]` 。 `array[0]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 数组元素的类型。
