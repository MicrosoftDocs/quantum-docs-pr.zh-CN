### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
name: FiveQubitCodeRecoveryFn
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: 返回一个函数，该函数通过表查找⟦5，1，3⟧量程代码，将错误症状度量映射到相应的纠错 Pauli 运算符。
remarks: >-
  通过循环访问权重 $1 $ 的所有错误，我们获取总计 $ 3 \ 乘以 5 = 15 $ 可能的非普通 syndromes。

  除了标识，还生成了一个错误表和相应的症状。 对于5个 qubit 代码，此表由提供： $X\_1：（0，0，0，1）;X\_2：（1，0，0，0）;X\_3：（1，1，0，0）;X\_4：（0，1，1，0）;X\_5：（0，0，1，1） $，$Z\_1：（1，0，1，0）;Z\_2：（0，1，0，1）;Z\_3：（0，0，1，0）;Z\_4：（1，0，0，1）;Z\_5：（0，1，0，0） $，其中 $Y _i $ 通过将 $X _i $ 和 $Z 添加到 _i $ syndromes 获取。 请注意，表查找恢复中的排序是通过将 bitvectors 转换为整数（使用 little endian）来提供的。
syntax: 'function FiveQubitCodeRecoveryFn () : Microsoft.Quantum.ErrorCorrection.RecoveryFn'
input:
  content: ()
  types: []
output:
  content: Microsoft.Quantum.ErrorCorrection.RecoveryFn
  types:
  - summary: 采用症状度量`RecoveryFn` `Result[]`的类型的函数，并返回更正`Pauli[]`检测到的错误的运算符。
    uid: microsoft.quantum.errorcorrection.recoveryfn
