### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeat
name: Repeat
type: operation
namespace: Microsoft.Quantum.Canon
summary: 在给定的次数后重复操作。
examples: >-
  以下项是等效的：


  ```Q#

  Repeat(U, 17, target);

  (Bound(ConstantArray(17, U)))(target);

  ```
syntax: "operation Repeat (op : ('TInput => Unit), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: 要重复调用的操作。
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: nTimes
    summary: 要调用的次数 `op` 。
    isPrimitive: true
    uid: Int
  - name: input
    summary: 要传递到的输入 `op` 。
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: 预期的输入类型 `op` 。
