### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: microsoft.quantum.errorcorrection
summary: >-
  围绕 Y 轴旋转单个 qubit 乘以π/4。


  执行关于的π/4 旋转 `Y` 。


  旋转是通过使用神奇状态来执行的;也就是说，状态 $ $ \begin{align} \cos\frac{\pi} {8} \ket {0} + \sin \frac{\pi} \ket 的副本 {8} {1} 。

  \end{align} $ $
remarks: >-
  以下项是等效的：


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  和


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  此操作支持 `Adjoint` 函子，在这种情况下，使用的是相同的幻状态，但对数据 qubit 的影响是 $ \ pi/4 $ $Y $-旋转。
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: 要 $Y $ \pi/$4 旋转的 qubit。
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: 最初处于神奇状态的 qubit。 此操作的应用程序 `magic` 返回到 $ \ket {0} $ 状态。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
