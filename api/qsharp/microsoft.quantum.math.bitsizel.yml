### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: microsoft.quantum.math
summary: >-
  对于非负整数 `a` ，返回表示所需的位数 `a` 。


  即，返回 < 2 ^ n $ $a 的最小 $n $。
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: 要计算其位大小的整数。
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: 的位大小 `a` 。
    isPrimitive: true
    uid: Int
