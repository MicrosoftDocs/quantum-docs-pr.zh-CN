### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedopca
name: UncurriedOpCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  给定一个返回操作的函数，返回一个将两个输入作为元组的新操作。

  修饰符 `CA` 指示操作可以控制和 adjointable。
syntax: "function UncurriedOpCA (curriedOp : ('T -> ('U => Unit is Ctl + Adj))) : (('T, 'U) => Unit is Ctl + Adj)"
input:
  content: "(curriedOp : ('T -> ('U => Unit is Ctl + Adj)))"
  types:
  - name: curriedOp
    summary: 返回操作的函数。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
        - Controlled
output:
  content: (('T, 'U) => Unit is Ctl + Adj)
  types:
  - summary: '`op(t, u)` 等效于 `(curriedOp(t))(u)`的新操作 `op`。'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: 扩充函数第一个参数的类型。
- uid: "'U"
  summary: 扩充函数的第二个参数的类型。
seeAlso:
- microsoft.quantum.canon.uncurryop
