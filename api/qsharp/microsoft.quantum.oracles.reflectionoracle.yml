### YamlMime:QSharpType
uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: microsoft.quantum.oracles
summary: >-
  表示 oracle 反射。


  反射 oracle $O $，具有输入：


  - 用于旋转反射子空间的阶段 $ \phi $。

  - 要对其执行给定反射的 qubit 注册。
remarks: 此 oracle $O = \boldone- (1-e ^ {i \phi} ) \ket{\psi}\bra{\psi} $ 对单个纯状态 $ \ket{\psi} $ 执行部分反射。
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
