    isPrimitive: true
    uid: Qubit
  - name: target
    summary: 目标辅助 qubit;必须处于状态0
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
