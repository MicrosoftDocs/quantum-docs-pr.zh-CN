### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalb
name: EqualB
type: function
namespace: microsoft.quantum.logical
summary: 当且仅当两个输入相等时，返回 true。
remarks: >-
  以下项是等效的：


  ```Q#

  let cond = a == b;

  let cond = EqualB(a, b);

  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 要比较的第一个值。
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 要比较的第二个值。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` 当且仅当 `a` 等于时 `b` 。'
    isPrimitive: true
    uid: Bool
