### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserc
name: ApplyIfElseRC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  应用两个可控操作之一，具体取决于古典结果的值。


  如果结果为 `result` ，则在等于时应用该操作， `zeroOp` `zeroInput` `result` `Zero` 并应用 `oneOp(oneInput)` `result == One` 该操作。
syntax: "operation ApplyIfElseRC (result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: 用于确定是否应用或的测量 `zeroOp` 结果 `oneOp` 。
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: 在时要应用的可控操作 `result == Zero` 。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: zeroInput
    summary: 要提供给的 `zeroOp` 时间 `result == Zero` 。
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: 在时要应用的可控操作 `result == One` 。
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: oneInput
    summary: 要提供给的 `oneOp` 时间 `result == One` 。
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: '`zeroOp`要有条件地应用的操作的输入类型。'
- uid: "'U"
  summary: '`oneOp`要有条件地应用的操作的输入类型。'
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
