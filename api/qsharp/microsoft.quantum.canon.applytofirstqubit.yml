uid: microsoft.quantum.canon.applytofirstqubit
name: ApplyToFirstQubit
type: operation
namespace: Microsoft.Quantum.Canon
summary: 将操作应用于寄存器中的第一个 qubit。
syntax: 'operation ApplyToFirstQubit (op : (Qubit => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit), register : Qubit[])'
  types:
  - name: op
    summary: 要应用于第一个 qubit 的操作
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Qubit 数组到应用操作的第一个 Qubit
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
