### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip3
name: Zip3
type: function
namespace: microsoft.quantum.arrays
summary: 给定三个数组，返回一个新数组，其中包含3个元组，以便每个第三个元组包含每个原始数组中的一个元素。
syntax: "function Zip3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: 一个数组，其中包含每个元组的第一个元素的值。
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: 一个数组，其中包含每个元组的第二个元素的值。
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: 一个数组，其中包含每个元组的第三个元素的值。
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: 一个数组，其中包含每个的窗体的3元组 `(first[idx], second[idx], third[idx])` `idx` 。 如果三个数组的长度不相等，则输出将与输入的较短内容相同。
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: 第一个数组元素的类型。
- uid: "'T2"
  summary: 第二个数组元素的类型。
- uid: "'T3"
  summary: 第三个数组元素的类型。
seeAlso:
- zip
- zip4
