### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycnotchain
name: ApplyCNOTChain
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  计算 qubits 的寄存器的奇偶校验。


  此操作将其输入的状态转换为 $ $ \begin{align} \ket{q_0} \ket{q_1} \cdots \ket{q_ {n-1}} & \mapsto \ket{q_0} \ket{q_0 \oplus q_1} \ket{q_0 \oplus q_1 \oplus q_2} \cdots \ket{q_0 \oplus \cdots \oplus q_ {n-1}}。

  \end{align} $ $
syntax: 'operation ApplyCNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: 要计算和存储其奇偶校验的 qubits 数组。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
