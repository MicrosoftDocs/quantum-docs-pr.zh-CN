### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.decodefromsteanecode
name: DecodeFromSteaneCode
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: 一种反向编码操作，它将未编码的量程寄存器映射到⟦7，1，3⟧ Steane 量程代码下的编码的量程寄存器。
remarks: 所选的解码器使用⟦7，1，3⟧ Steane 代码的 CSS 代码属性，即，它会单独更正 X 错误和 Z 错误。 此代码的一个属性是，X 的位置分别是 x 的分别是 X 的3位编码，这是 X 的3位编码，被视为整数。
syntax: 'operation DecodeFromSteaneCode (logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister) : (Qubit[], Qubit[])'
references: '- D. Gottesman、"稳定代码和量程错误纠正" 博士学位 Thesis，Caltech，1997;https://arxiv.org/abs/quant-ph/9705052'
input:
  content: '(logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister)'
  types:
  - name: logicalRegister
    summary: 表示已编码的 qubit 代码逻辑状态的 qubits 的数组。
    uid: microsoft.quantum.errorcorrection.logicalregister
output:
  content: (Qubit[], Qubit[])
  types:
  - summary: 长度为1的 qubit 数组，它表示第一个参数中未编码的状态，以及第二个参数中的辅助 qubits。
    types:
    - isArray: true
      isPrimitive: true
      uid: Qubit
    - isArray: true
      isPrimitive: true
      uid: Qubit
seeAlso:
- steanecodeencoder
- steanecodedecoder
- logicalregister
