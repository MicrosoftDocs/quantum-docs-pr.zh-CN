### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.misclassifications
name: Misclassifications
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: 给定一组推断标签和一组正确标签，返回每组标签不同的位置的索引。
examples: >-
  ```Q#

  let misclassifications = Misclassifications([0, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{misclassifications}"); // Will print [2].

  ```
syntax: 'function Misclassifications (inferredLabels : Int[], actualLabels : Int[]) : Int[]'
input:
  content: '(inferredLabels : Int[], actualLabels : Int[])'
  types:
  - name: inferredLabels
    summary: 为给定定型集或验证集推理出的标签。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actualLabels
    summary: 给定定型集或验证集的 true 标签。
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int[]
  types:
  - summary: 索引 `idx` `inferredLabels[idx] != actualLabels[idx]`的数组。
    isArray: true
    isPrimitive: true
    uid: Int
