syntax: 'function BoolArrayAsResultArray (input : Bool[]) : Result[]'
input:
  content: '(input : Bool[])'
  types:
  - name: input
    summary: '`Bool[]` 要转换的。'
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Result[]
  types:
  - summary: 表示 `input` 的 `Result[]`。
    isArray: true
    isPrimitive: true
    uid: Result
