uid: microsoft.quantum.convert.boolarrayasresultarray
name: BoolArrayAsResultArray
type: function
namespace: Microsoft.Quantum.Convert
summary: 将 `Bool[]` 类型转换为 `Result[]` 类型，其中 `true` 映射到 `One`，`false` 映射到 `Zero`。
syntax: 'function BoolArrayAsResultArray (input : Bool[]) : Result[]'
input:
  content: '(input : Bool[])'
  types:
  - name: input
    summary: 要转换的 `Bool[]`。
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Result[]
  types:
  - summary: 表示 `input`的 `Result[]`。
    isArray: true
    isPrimitive: true
    uid: Result
