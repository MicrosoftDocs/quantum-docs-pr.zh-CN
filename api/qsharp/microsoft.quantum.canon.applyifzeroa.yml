### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroa
name: ApplyIfZeroA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  应用对经典结果值为零的 adjointable 运算。


  给定一个操作 `op` 并且结果值 `result`，如果 `result` `Zero`，则将 `op` 应用于 `target`。 如果 `One`，则 `target`不会执行任何操作。

  后缀 `A` 指示要应用的操作是 adjointable。
syntax: "operation ApplyIfZeroA (result : Result, (op : ('T => Unit is Adj), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj), target : 'T))"
  types:
  - name: result
    summary: 用于控制是否应用 op 的测量结果。
    isPrimitive: true
    uid: Result
  - name: op
    summary: 要有条件地应用的操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: target
    summary: 将操作应用到的输入。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要有条件地应用的操作的输入类型。
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifzeroc
- microsoft.quantum.canon.applyifzeroa
- microsoft.quantum.canon.applyifzeroca
