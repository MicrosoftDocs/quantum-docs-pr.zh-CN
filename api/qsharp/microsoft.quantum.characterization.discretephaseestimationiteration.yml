### YamlMime:QSharpType
uid: microsoft.quantum.characterization.discretephaseestimationiteration
name: DiscretePhaseEstimationIteration
type: operation
namespace: microsoft.quantum.characterization
summary: 使用单一 oracle 的整数幂，对迭代 (经典控制的) 阶段估算算法执行单个迭代。
syntax: 'operation DiscretePhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: 对整数和寄存器进行操作，以便将 $U ^ m $ 应用于给定寄存器，其中 $U $ 是要估计其阶段的那个那个，其中 $m $ 是为 oracle 提供的整数幂
    uid: microsoft.quantum.oracles.discreteoracle
  - name: power
    summary: 应用给定的单一 oracle 的次数。
    isPrimitive: true
    uid: Int
  - name: theta
    summary: 在操作目标状态之前，要将控制 qubit 上的阶段反转的角度。
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: 注册由给定的单一 oracle 处理的状态。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    summary: 用于控制给定 oracle 的应用程序的辅助 qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
