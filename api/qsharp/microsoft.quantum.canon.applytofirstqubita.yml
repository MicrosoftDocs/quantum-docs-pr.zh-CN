### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubita
name: ApplyToFirstQubitA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  将操作应用于寄存器中的第一个 qubit。

  修饰符`A`指示操作为 adjointable。
syntax: 'operation ApplyToFirstQubitA (op : (Qubit => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: 要应用于第一个 qubit 的操作
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Qubit 数组到应用操作的第一个 Qubit
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytofirstqubit
