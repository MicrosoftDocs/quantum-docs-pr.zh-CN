### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: Microsoft.Quantum.Convert
summary: >-
  调用具有给定输入的函数。


  给定函数和该函数的输入时，将调用函数并返回其输出。
remarks: 此操作主要适用于强制在操作内的特定位置调用函数，或用于调用应执行操作的函数。
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: 要调用的函数。
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: 要传递给函数的输入。
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: 调用 `fn` 的结果。
    uid: "'Output"
    isLocal: true
