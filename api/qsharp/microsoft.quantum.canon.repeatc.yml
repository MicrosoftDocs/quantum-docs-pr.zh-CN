uid: microsoft.quantum.canon.repeatc
name: RepeatC
type: operation
namespace: microsoft.quantum.canon
summary: 在给定的次数后重复操作。
examples: >-
  以下项是等效的：


  ```Q#

  RepeatC(U, 17, target);

  (BoundC(ConstantArray(17, U)))(target);

  ```
syntax: "operation RepeatC (op : ('TInput => Unit is Ctl), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit is Ctl), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: 要重复调用的操作。
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: nTimes
    summary: 要调用的次数 `op` 。
    isPrimitive: true
    uid: Int
  - name: input
    summary: 要传递到的输入 `op` 。
    uid: "'TInput"
    isLocal: true
output:
