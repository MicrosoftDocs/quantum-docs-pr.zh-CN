### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetz
name: MResetZ
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  度量 Z 基准中的单个 qubit，并将其重置为固定的初始状态。


  以 $Z $ 基数执行单 qubit 度量，并确保 qubit 返回到 {0} 度量值后的 $ \ket $。
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: 要测量的单个 qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Pauli 中测量的结果 `target` $Z $ basis。
    isPrimitive: true
    uid: Result
