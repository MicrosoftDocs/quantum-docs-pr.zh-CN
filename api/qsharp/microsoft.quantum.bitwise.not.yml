### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.not
name: Not
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  返回整数的按位 "非"。

  这会执行与内置 `~~~` 运算符相同的计算。
remarks: 有关更多详细信息，请参阅[ C# ~ 运算符](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/bitwise-complement-operator)。
examples: >-
  ```qsharp

  let a = 248;

  let x = Not(a); // x : Int = -249, due to two's complement representation.

  ```
syntax: 'function Not (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
