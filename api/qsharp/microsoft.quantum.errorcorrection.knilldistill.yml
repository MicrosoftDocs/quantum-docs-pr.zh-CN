### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  实现 Knill 幻状态升华算法。


  给定15个近似状态 $ $ \begin{align}{8} \cos\frac{\pi} \ket{0} + \sin \frac{\pi}{8} \ket{1} \end{align} 的副本，$ $ 会生成一个较高质量的副本。
remarks: >-
  我们采用 Knill 的算法。

  但当前的实现远不是最佳的，因为它使用过多的 qubits。

  此例程中注入幻状态，在这种情况下，有更好的协议。
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: 包含神奇状态近似副本的十五个 qubits 寄存器。 此升华过程的以下应用程序`roughMagic[0]`将包含一个较高质量的副本，并且寄存器的其余部分将重置为 $ \ket{00\cdots 0} $ 状态。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: 如果`true`为，则过程成功并且应接受更高质量的副本。 如果`false`为，则过程失败，并且应将寄存器的状态视为未定义。
    isPrimitive: true
    uid: Bool
