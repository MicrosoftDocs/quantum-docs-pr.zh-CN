### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  返回一个整数，该整数针对给定的模数引发了给定的幂。


  让我们通过 $N $ $p $ 和模数来表示 $x expBase。

  该函数返回 $x ^ p \operatorname{mod} N $。


  假定 $N $，$x $ 为正，且 power 为非负数。
remarks: 与中`power`的位数成正比，而不是`power`本身。
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
