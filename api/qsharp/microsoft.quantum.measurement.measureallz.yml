uid: microsoft.quantum.measurement.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  共同度量 Pauli Z 基础的 qubits 寄存器。


  度量 $Z \otimes Z \otimes \cdots \otimes Z $ 基础中的 qubits 的寄存器，表示整个寄存器的奇偶校验。
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: 要测量的寄存器。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: 度量 $Z \otimes Z \otimes \cdots \otimes Z $ 的结果。
    isPrimitive: true
    uid: Result
