### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseb
name: ApplyIfElseB
type: operation
namespace: microsoft.quantum.canon
summary: >-
  应用两个操作之一，具体取决于传统位的值。


  给定一个位，在为时 `bit` 应用该操作，并在为时应用该操作 `trueOp` `trueInput` `bit` `true` `falseOp(falseInput)` `bit` `false` 。
syntax: "operation ApplyIfElseB (bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U))"
  types:
  - name: bit
    summary: 用于确定是否 `trueOp` 应用或的布尔值 `falseOp` 。
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: 在为时要应用的 `bit` 操作 `true` 。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: trueInput
    summary: 当为时要向其提供的输入 `trueOp` `bit` `true` 。
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: 在为时要应用的 `bit` 操作 `false` 。
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: falseInput
    summary: 当为时要向其提供的输入 `falseOp` `bit` `false` 。
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: '`trueOp`要有条件地应用的操作的输入类型。'
- uid: "'U"
  summary: '`falseOp`要有条件地应用的操作的输入类型。'
seeAlso:
